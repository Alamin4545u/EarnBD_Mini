<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auto Ad Machine</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- ðŸ”¥ MONETAG SDK ðŸ”¥ -->
    <script src='//libtl.com/sdk.js' data-zone='10197154' data-sdk='show_10197154'></script>

    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --bg: #090910;
            --surface: #14141f;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .dashboard {
            background: var(--surface);
            padding: 30px;
            border-radius: 20px;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure dashboard stays behind ads initially */
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 15px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-val {
            font-size: 22px;
            font-weight: bold;
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
        }

        .stat-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer-circle {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: conic-gradient(var(--primary) 0%, transparent 0%);
            transition: background 0.5s;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }

        .timer-inner {
            width: 130px;
            height: 130px;
            background: var(--surface);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .time-big {
            font-size: 42px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
        }

        .status-badge {
            font-size: 12px;
            padding: 5px 12px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #aaa;
            margin-top: 5px;
        }

        .btn-start {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 210, 255, 0.4);
            transition: transform 0.2s;
        }

        .btn-start:active {
            transform: scale(0.95);
        }

    </style>
</head>
<body>

    <div class="dashboard">
        <h1>AUTO AD SYSTEM</h1>
        
        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-val" id="impressions">0</span>
                <span class="stat-label">Impressions</span>
            </div>
            <div class="stat-item">
                <span class="stat-val" id="cycles">0</span>
                <span class="stat-label">Cycles</span>
            </div>
        </div>

        <div class="timer-circle" id="progressRing">
            <div class="timer-inner">
                <div class="time-big" id="timer">00</div>
                <div class="status-badge" id="status">STOPPED</div>
            </div>
        </div>

        <button class="btn-start" onclick="startEngine()" id="startBtn">START BOT</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Configuration
        const SHOW_TIME = 15; // 15 Seconds Ad Show
        const GAP_TIME = 2;   // 2 Seconds Gap
        
        let impressionCount = 0;
        let cycleCount = 0;
        let isRunning = false;

        const timerEl = document.getElementById('timer');
        const statusEl = document.getElementById('status');
        const impEl = document.getElementById('impressions');
        const cycleEl = document.getElementById('cycles');
        const ringEl = document.getElementById('progressRing');
        const startBtn = document.getElementById('startBtn');

        function startEngine() {
            if(isRunning) return;
            isRunning = true;
            startBtn.style.display = 'none';
            runCycle();
        }

        async function runCycle() {
            // Step 1: Gap Phase (2 Seconds)
            await runTimer(GAP_TIME, "PREPARING...", false);

            // Step 2: Show Ad
            showAdLogic();

            // Step 3: Ad Showing Phase (15 Seconds)
            await runTimer(SHOW_TIME, "WATCHING AD...", true);

            // Step 4: AUTO CLOSE (The Magic Part)
            forceCloseAd();

            // Step 5: Update Stats & Loop
            cycleCount++;
            cycleEl.innerText = cycleCount;
            runCycle(); // Loop Again
        }

        function showAdLogic() {
            try {
                if (typeof show_10197154 === 'function') {
                    show_10197154(); // Ad Call
                    impressionCount++;
                    impEl.innerText = impressionCount;
                }
            } catch (e) {
                console.log("Ad Blocked or Error");
            }
        }

        // ðŸ”¥ à¦à¦‡ à¦«à¦¾à¦‚à¦¶à¦¨à¦Ÿà¦¿ à¦…à¦Ÿà§‹à¦®à§‡à¦Ÿà¦¿à¦• à¦…à§à¦¯à¦¾à¦¡ à¦°à¦¿à¦®à§à¦­ à¦•à¦°à¦¬à§‡ ðŸ”¥
        function forceCloseAd() {
            console.log("Auto closing ad...");
            
            // Monetag à¦¸à¦¾à¦§à¦¾à¦°à¦£à¦¤ iframe à¦¬à¦¾ à¦¨à¦¤à§à¦¨ div à¦¤à§ˆà¦°à¦¿ à¦•à¦°à§‡à¥¤ à¦†à¦®à¦°à¦¾ à¦¸à§‡à¦—à§à¦²à§‹à¦•à§‡ à¦Ÿà¦¾à¦°à§à¦—à§‡à¦Ÿ à¦•à¦°à§‡ à¦°à¦¿à¦®à§à¦­ à¦•à¦°à¦¬à¥¤
            
            // Method 1: Remove all iframes (à¦¸à¦¬à¦šà§‡à¦¯à¦¼à§‡ à¦•à¦¾à¦°à§à¦¯à¦•à¦°à§€)
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(el => el.remove());

            // Method 2: Remove typical ad overlay divs (High Z-Index)
            // à¦à¦Ÿà¦¿ à¦à¦•à¦Ÿà§ à¦°à¦¿à¦¸à§à¦•à¦¿, à¦¤à¦¬à§‡ à¦†à¦®à¦°à¦¾ à¦šà§‡à¦·à§à¦Ÿà¦¾ à¦•à¦°à¦¬ à¦ªà¦ªà¦†à¦ª à¦•à¦¨à§à¦Ÿà§‡à¦‡à¦¨à¦¾à¦° à¦¡à¦¿à¦²à¦¿à¦Ÿ à¦•à¦°à¦¾à¦°
            const divs = document.querySelectorAll('div');
            divs.forEach(div => {
                const style = window.getComputedStyle(div);
                // à¦¯à¦¦à¦¿ à¦à¦²à¦¿à¦®à§‡à¦¨à§à¦Ÿà¦Ÿà¦¿ à¦«à¦¿à¦•à§à¦¸à¦¡ à¦ªà¦œà¦¿à¦¶à¦¨à§‡ à¦¥à¦¾à¦•à§‡ à¦à¦¬à¦‚ à¦ªà§à¦°à§‹ à¦¸à§à¦•à§à¦°à¦¿à¦¨ à¦œà§à§œà§‡ à¦¥à¦¾à¦•à§‡
                if (style.position === 'fixed' && style.zIndex > 999) {
                    div.remove();
                }
            });

            // Status Update
            statusEl.innerText = "AD CLOSED";
        }

        function runTimer(seconds, text, isAdPhase) {
            return new Promise(resolve => {
                statusEl.innerText = text;
                let timeLeft = seconds;
                
                // Color logic
                if(isAdPhase) {
                    ringEl.style.background = `conic-gradient(#ff416c 100%, transparent 0%)`; // Red for Ad
                } else {
                    ringEl.style.background = `conic-gradient(#00d2ff 100%, transparent 0%)`; // Blue for Gap
                }

                const interval = setInterval(() => {
                    timerEl.innerText = timeLeft < 10 ? `0${timeLeft}` : timeLeft;
                    
                    // Visual Ring Animation
                    const percentage = (timeLeft / seconds) * 100;
                    const color = isAdPhase ? '#ff416c' : '#00d2ff';
                    ringEl.style.background = `conic-gradient(${color} ${percentage}%, transparent 0%)`;

                    timeLeft--;

                    if (timeLeft < 0) {
                        clearInterval(interval);
                        resolve();
                    }
                }, 1000);
            });
        }
    </script>
</body>
</html>

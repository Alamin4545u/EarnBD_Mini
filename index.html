<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Impression Bot</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Monetag SDK (আপনার দেওয়া স্ক্রিপ্ট) -->
    <script src='//libtl.com/sdk.js' data-zone='10197154' data-sdk='show_10197154'></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0e1621; /* Telegram dark theme color */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        #counter {
            font-size: 24px;
            font-weight: bold;
            color: #0088cc;
        }
    </style>
</head>
<body>

    <div class="loader"></div>
    <div class="status-box">
        <h3>Auto Impression Active</h3>
        <p>Total Impressions: <span id="counter">0</span></p>
        <p id="msg" style="font-size: 12px; color: #aaa;">বিজ্ঞাপন লোড হচ্ছে...</p>
    </div>

    <script>
        // Telegram Setup
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let count = 0;
        const adInterval = 25000; // ২৫ সেকেন্ড পরপর অ্যাড আসবে (নিরাপদ থাকার জন্য)

        function showAutoAd() {
            document.getElementById('msg').innerText = "বিজ্ঞাপন খোঁজা হচ্ছে...";

            // Monetag SDK Function Call
            if (typeof show_10197154 === 'function') {
                show_10197154().then(() => {
                    // অ্যাড সফলভাবে দেখা হলে
                    count++;
                    document.getElementById('counter').innerText = count;
                    document.getElementById('msg').innerText = "সফলভাবে বিজ্ঞাপন দেখানো হয়েছে।";
                    console.log("Impression Count: " + count);
                }).catch((err) => {
                    document.getElementById('msg').innerText = "অ্যাড লোড হতে সমস্যা হয়েছে।";
                    console.error("Ad Error: ", err);
                });
            } else {
                document.getElementById('msg').innerText = "SDK লোড হচ্ছে, অপেক্ষা করুন...";
            }
        }

        // অ্যাপ ওপেন হওয়ার ৫ সেকেন্ড পর প্রথম অ্যাড আসবে
        setTimeout(() => {
            showAutoAd();
        }, 5000);

        // নির্দিষ্ট সময় পর পর অটোমেটিক অ্যাড চলতে থাকবে (Loop)
        setInterval(() => {
            showAutoAd();
        }, adInterval);

    </script>
</body>
</html>

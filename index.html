<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monetag Pro Booster</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #0088cc;
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4);
            margin-top: 20px;
        }

        .btn:active { transform: scale(0.95); }

        #timer-box { display: none; }

        .loader {
            width: 100px;
            height: 100px;
            border: 5px solid #334155;
            border-top: 5px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #status { color: var(--accent); font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Monetag Ads System</h1>
        
        <!-- শুরুতে এই বাটনটি দেখাবে -->
        <div id="start-screen">
            <p>Click the button below to start loading ads</p>
            <button class="btn" onclick="startAds()">START ADS</button>
        </div>

        <!-- স্টার্ট করার পর টাইমার দেখাবে -->
        <div id="timer-box">
            <div id="status">INITIALIZING ADS...</div>
            <div class="loader"></div>
            <h2 id="timer">18</h2>
            <p>Next Refresh</p>
            <p>Total Impressions: <span id="count">0</span></p>
        </div>
    </div>

    <!-- Monetag Script - Make sure the Zone ID is correct -->
    <script src='//libtl.com/sdk.js' data-zone='10517819' data-sdk='show_10517819'></script>

    <script>
        const tele = window.Telegram.WebApp;
        tele.expand();

        let count = localStorage.getItem('imp_count') || 0;
        document.getElementById('count').innerText = count;

        function startAds() {
            // স্ক্রিন চেঞ্জ করা
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('timer-box').style.display = 'block';
            
            // ভাইব্রেশন (Telegram Premium feel)
            if (tele.HapticFeedback) tele.HapticFeedback.impactOccurred('medium');

            let timeLeft = 18;
            const timerDisplay = document.getElementById('timer');

            const countdown = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;

                if (timeLeft <= 5) {
                    document.getElementById('status').innerText = "PREPARING NEXT AD...";
                }

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    count++;
                    localStorage.setItem('imp_count', count);
                    location.reload(); // পেজ রিফ্রেশ দিলে অ্যাড লোড হবে
                }
            }, 1000);
        }

        // অটো-স্টার্ট চেক (যদি আগে একবার স্টার্ট করা হয়ে থাকে)
        window.onload = () => {
            console.log("App Ready");
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Auto Impression Bot</title>
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Monetag SDK for your Zone -->
    <script src='//wheageit.com/sdk.js' data-zone='10197154' data-sdk='show_10197154'></script>

    <style>
        :root {
            --bg-color: #0b0e14;
            --card-bg: #161b22;
            --primary-glow: #00d2ff;
            --secondary-glow: #3a7bd5;
            --text-main: #ffffff;
            --text-dim: #8b949e;
            --accent: #ff3e60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 90%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: 30px;
            padding: 30px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* Glowing Background Effect */
        .app-container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
            z-index: -1;
            border-radius: 32px;
            filter: blur(10px);
            opacity: 0.3;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .status-box {
            background: rgba(0, 210, 255, 0.1);
            color: var(--primary-glow);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 210, 255, 0.2);
        }

        /* Circular Loader */
        .loader-ring {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #1c2128;
            border-top: 5px solid var(--primary-glow);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            animation: none;
            transform: rotate(0deg);
            position: absolute;
            font-weight: bold;
        }

        .loader-ring::after {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 15px var(--primary-glow);
            opacity: 0.2;
        }

        /* Stats Grid */
        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-value {
            display: block;
            font-size: 22px;
            font-weight: 700;
            color: #fff;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer-info {
            font-size: 14px;
            color: var(--text-dim);
        }

        #timer-count {
            color: var(--accent);
            font-weight: bold;
        }

        .footer-note {
            margin-top: 20px;
            font-size: 10px;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <h1>ULTRA IMPRESSION</h1>
            <div class="status-box" id="system-status">SYSTEM ACTIVE</div>
        </div>

        <div class="loader-ring" id="loader">
            <div class="loader-text" style="animation: none; transform: rotate(0deg) !important;">
                <span id="center-status" style="transform: rotate(0deg); display: block;">RUNNING</span>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-value" id="imp-total">0</span>
                <span class="stat-label">Impressions</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="clk-total">0</span>
                <span class="stat-label">Clicks</span>
            </div>
        </div>

        <div class="timer-info">
            Next Ad in: <span id="timer-count">2s</span>
        </div>

        <div class="footer-note">
            Premium Ad-Network Integration Active
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Local Data Persistence
        let impressions = localStorage.getItem('imp_count') || 0;
        let clicks = localStorage.getItem('clk_count') || 0;

        // UI Elements
        const impDisplay = document.getElementById('imp-total');
        const clkDisplay = document.getElementById('clk-total');
        const timerDisplay = document.getElementById('timer-count');
        const centerStatus = document.getElementById('center-status');

        function updateStats() {
            impDisplay.innerText = impressions;
            clkDisplay.innerText = clicks;
            localStorage.setItem('imp_count', impressions);
            localStorage.setItem('clk_count', clicks);
        }

        // Initialize UI
        updateStats();

        // Main Ad Logic
        function runAdCycle() {
            centerStatus.innerText = "LOADING";
            centerStatus.style.color = "#ff3e60";

            // Using your provided code function
            if (typeof show_10197154 === 'function') {
                show_10197154().then(() => {
                    // Ad finished/rewarded
                    impressions++;
                    updateStats();
                    centerStatus.innerText = "SUCCESS";
                    centerStatus.style.color = "#00d2ff";
                    
                    // Wait 2 seconds before next ad
                    startCountdown(2);
                }).catch((err) => {
                    console.error("Ad Error:", err);
                    // If error, try again in 5 seconds
                    startCountdown(5);
                });
            } else {
                console.log("SDK not loaded yet...");
                setTimeout(runAdCycle, 3000);
            }
        }

        function startCountdown(seconds) {
            let timeLeft = seconds;
            timerDisplay.innerText = timeLeft + "s";
            centerStatus.innerText = "WAITING";
            centerStatus.style.color = "#8b949e";

            const timer = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    runAdCycle();
                } else {
                    timerDisplay.innerText = timeLeft + "s";
                }
            }, 1000);
        }

        // Click Tracking (Estimate)
        // Note: Direct click tracking on iFrame ads is restricted, 
        // so we track if the user leaves the window focus.
        window.onblur = function() {
            clicks++;
            updateStats();
        };

        // Start the process immediately on boot
        window.onload = () => {
            startCountdown(2);
        };
    </script>
</body>
</html>

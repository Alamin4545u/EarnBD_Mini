<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>High CPM Secure Node</title>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none; /* টেক্সট কপি করা বন্ধ */
        }

        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 1px solid #333;
            position: relative;
        }

        .status-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #4da6ff;
        }

        .sub-text {
            font-size: 14px;
            color: #aaaaaa;
            margin-bottom: 25px;
        }

        /* Loading Spinner Animation */
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #0088cc; /* Telegram Blue */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            background-color: #333;
            border-radius: 10px;
            height: 8px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #0088cc, #00d2ff);
            border-radius: 10px;
            transition: width 0.1s linear;
        }

        .timer {
            margin-top: 10px;
            font-size: 12px;
            color: #777;
        }

        /* Hidden overlay to capture clicks if needed by ad script */
        #click-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Spinner -->
        <div class="spinner"></div>

        <!-- Texts -->
        <div class="status-text">Connecting to Server...</div>
        <div class="sub-text">Optimizing network for rewards.</div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="timer">Next check in: <span id="countdown">15</span>s</div>
    </div>

    <!-- YOUR AD SCRIPT HERE (Zone ID: 10197154) -->
    <!-- এই স্ক্রিপ্ট অটোমেটিক কাজ করবে -->
    <script src='//libtl.com/sdk.js' data-zone='10197154' data-sdk='show_10197154'></script>

    <script>
        // Telegram Web App Expand
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation(); // অ্যাপ বন্ধ করার আগে কনফার্মেশন চাইবে (User Stay Time বাড়ায়)

        // Configuration
        const reloadTime = 15; // কত সেকেন্ড পর পেজ রিলোড হবে (কমপক্ষে ১৫ রাখা ভালো)
        let timeLeft = reloadTime;

        // UI Elements
        const progressBar = document.getElementById('progressBar');
        const countdownEl = document.getElementById('countdown');
        const statusText = document.querySelector('.status-text');

        // Countdown & Auto Reload Logic
        const timerInterval = setInterval(() => {
            timeLeft--;
            countdownEl.innerText = timeLeft;

            // Update Progress Bar
            const percentage = ((reloadTime - timeLeft) / reloadTime) * 100;
            progressBar.style.width = percentage + "%";

            // Status Updates based on time
            if (timeLeft === 10) statusText.innerText = "Analyzing Traffic...";
            if (timeLeft === 5) statusText.innerText = "Fetching High CPM Data...";
            if (timeLeft === 2) statusText.innerText = "Reloading Node...";

            // Reload Action
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                window.location.reload(); // পেজ রিলোড হবে এবং নতুন ইম্প্রেশন কাউন্ট হবে
            }
        }, 1000);

        // Anti-Sleep (স্ক্রিন যাতে বন্ধ না হয় - হ্যাক)
        try {
            if (navigator.wakeLock) {
                navigator.wakeLock.request('screen');
            }
        } catch (err) {
            console.log("Wake Lock not supported");
        }
    </script>
</body>
</html>

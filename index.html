<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMA Earning App</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Monetag/Libtl SDK (আপনার দেওয়া স্ক্রিপ্ট) -->
    <script src='//libtl.com/sdk.js' data-zone='10197154' data-sdk='show_10197154'></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 80%;
        }
        h1 { font-size: 20px; color: #0088cc; }
        .status { margin-top: 20px; font-size: 14px; color: #666; }
        .btn {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Mini App</h1>
        <p>অটোমেটিক বিজ্ঞাপন লোড হচ্ছে...</p>
        <div id="ad-status" class="status">পরবর্তী অ্যাড লোড হওয়ার অপেক্ষায়...</div>
        <button class="btn" onclick="triggerAd()">ম্যানুয়ালি অ্যাড দেখুন</button>
    </div>

    <script>
        // Telegram WebApp Initialize
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // অ্যাড ফাংশন (আপনার SDK অনুযায়ী)
        function triggerAd() {
            document.getElementById('ad-status').innerText = "অ্যাড লোড করার চেষ্টা করা হচ্ছে...";
            
            if (typeof show_10197154 === 'function') {
                show_10197154().then(() => {
                    document.getElementById('ad-status').innerText = "অ্যাড সফলভাবে দেখা হয়েছে!";
                }).catch((error) => {
                    console.error("Ad Error:", error);
                    document.getElementById('ad-status').innerText = "অ্যাড লোড হতে ব্যর্থ হয়েছে।";
                });
            } else {
                document.getElementById('ad-status').innerText = "SDK এখনো লোড হয়নি।";
            }
        }

        // Auto Impression Logic (প্রতি ৩০ সেকেন্ড পর পর অ্যাড দেখাবে)
        // সময় পরিবর্তন করতে চাইলে 30000 কমিয়ে বা বাড়িয়ে দিন (মিলি-সেকেন্ড)
        setInterval(() => {
            console.log("Auto-triggering Ad...");
            triggerAd();
        }, 30000); 

        // অ্যাপ ওপেন হওয়ার সাথে সাথেই প্রথম অ্যাড দেখাবে
        window.onload = () => {
            setTimeout(triggerAd, 2000); // ২ সেকেন্ড পর প্রথম অ্যাড
        };
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Ads App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #111; color: white; text-align: center; padding: 20px; }
        .btn { background: #0088cc; border: none; padding: 15px 25px; color: white; border-radius: 10px; cursor: pointer; font-size: 18px; }
        .stats { margin-top: 20px; background: #222; padding: 15px; border-radius: 10px; }
    </style>
</head>
<body>

    <h2>Welcome to Reward App</h2>
    <div class="stats">
        <p>Your Country: <span id="country">Loading...</span></p>
        <p>Total Impressions: <span id="imp_count">0</span></p>
    </div>
    <br>
    <button class="btn" onclick="showRewardAd()">Watch Ad to Earn</button>

    <script>
        // Supabase Configuration (Change with your own keys)
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let user = window.Telegram.WebApp.initDataUnsafe.user;
        let zoneId = "10197154"; // Default

        // ১. জোন আইডি এবং ইউজার ডাটা লোড করা
        async function initApp() {
            // Fetch Zone ID from Admin
            const { data: settings } = await supabase.from('settings').select('zone_id').single();
            if (settings) {
                zoneId = settings.zone_id;
                loadAdScript(zoneId);
            }

            // Get Country
            fetch('https://ipapi.co/json/').then(res => res.json()).then(data => {
                document.getElementById('country').innerText = data.country_name;
                updateUserRecord(data.country_name);
            });

            loadUserStats();
        }

        // ২. অ্যাড স্ক্রিপ্ট ইনজেক্ট করা
        function loadAdScript(id) {
            const script = document.createElement('script');
            script.src = `https://pizoflow.com/act/show_${id}.js`; // Example provider link
            document.head.appendChild(script);
        }

        // ৩. ইউজার ডাটাবেস আপডেট
        async function updateUserRecord(country) {
            if (!user) return;
            const { data } = await supabase.from('user_stats').upsert({
                telegram_id: user.id,
                username: user.username || user.first_name,
                country: country,
                last_active: new Date()
            });
        }

        async function loadUserStats() {
            if (!user) return;
            const { data } = await supabase.from('user_stats').select('*').eq('telegram_id', user.id).single();
            if (data) document.getElementById('imp_count').innerText = data.impressions;
        }

        // ৪. অ্যাড দেখানো এবং রিওয়ার্ড দেওয়া
        function showRewardAd() {
            if (typeof window[`show_${zoneId}`] === 'function') {
                window[`show_${zoneId}`]().then(async () => {
                    alert('Reward Granted!');
                    // ইমপ্রেশন আপডেট
                    const { data } = await supabase.rpc('increment_impression', { row_id: user.id }); 
                    // বি:দ্র: Supabase এ একটি Function লিখে নিতে হবে increment এর জন্য
                    // অথবা নিচের মত সাধারণ আপডেট:
                    const { data: current } = await supabase.from('user_stats').select('impressions').eq('telegram_id', user.id).single();
                    await supabase.from('user_stats').update({ impressions: current.impressions + 1 }).eq('telegram_id', user.id);
                    loadUserStats();
                });
            } else {
                alert("Ad not ready or Invalid Zone ID");
            }
        }

        initApp();
    </script>
</body>
</html>

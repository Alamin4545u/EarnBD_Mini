<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reward Pro Max - Ultra Fast</title>

    <!-- Monetag SDK - Priority Load -->
    <script src='//libtl.com/sdk.js' data-zone='10197154' data-sdk='show_10197154'></script>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --neon: #00ffcc;
            --bg: #05080a;
            --card: rgba(255, 255, 255, 0.03);
        }

        body {
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 90%;
            max-width: 360px;
            background: var(--card);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 255, 204, 0.1);
        }

        .header-title {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--neon);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .status-badge {
            font-size: 10px;
            background: rgba(0, 255, 204, 0.1);
            padding: 5px 15px;
            border-radius: 50px;
            color: var(--neon);
            border: 1px solid var(--neon);
            display: inline-block;
            margin-bottom: 25px;
        }

        #timer {
            font-size: 90px;
            font-weight: 900;
            margin: 10px 0;
            background: linear-gradient(180deg, #fff, var(--neon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .count-val {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            display: block;
        }

        .count-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
        }

        .btn-ignite {
            width: 100%;
            padding: 18px;
            background: var(--neon);
            color: #000;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 255, 204, 0.2);
            transition: 0.3s;
        }

        .btn-ignite:active { transform: scale(0.95); }

        .loader-text {
            font-size: 13px;
            color: #888;
            margin-top: 15px;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header-title">Reward Engine</div>
        <div class="status-badge" id="status-pill">SYSTEM READY</div>

        <div id="start-screen">
            <p style="color: #666; margin-bottom: 30px;">Premium High-CPM Reward Only Mode</p>
            <button class="btn-ignite" onclick="startEngine()">IGNITE ENGINE</button>
        </div>

        <div id="active-screen" style="display: none;">
            <div id="timer">03</div>
            <div class="loader-text" id="msg">Awaiting Ad-Server...</div>
            
            <div class="stats-box">
                <span class="count-val" id="total-imp">0</span>
                <span class="count-label">Verified Reward Impressions</span>
            </div>
        </div>
    </div>

    <script>
        const tele = window.Telegram.WebApp;
        tele.expand();
        tele.headerColor = "#05080a";

        let totalCount = localStorage.getItem('premium_reward_count') || 0;
        document.getElementById('total-imp').innerText = totalCount;

        function startEngine() {
            localStorage.setItem('engine_running', 'true');
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('active-screen').style.display = 'block';
            document.getElementById('status-pill').innerText = "LIVE TUNNEL ACTIVE";
            
            runTimer();
        }

        function runTimer() {
            let timeLeft = 3; // Ultra-fast 3-second timer
            const timerEl = document.getElementById('timer');
            const msgEl = document.getElementById('msg');

            const countdown = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft < 10 ? "0" + timeLeft : timeLeft;

                if (timeLeft <= 1) {
                    msgEl.innerText = "⚡ Requesting Reward Ad...";
                    msgEl.style.color = "#00ffcc";
                }

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    showPremiumAd();
                }
            }, 1000);
        }

        async function showPremiumAd() {
            // ১. শুধুমাত্র Reward Interstitial কল করা
            if (typeof show_10197154 === 'function') {
                try {
                    show_10197154().then(() => {
                        processNext();
                    }).catch(e => {
                        console.error("Ad Failed");
                        setTimeout(processNext, 2000);
                    });
                } catch (err) {
                    setTimeout(processNext, 2000);
                }
            }

            // ২. Force-Clear লজিক (১৫ সেকেন্ড ডেডলাইন)
            // রিওয়ার্ড অ্যাডের ফুল ইম্প্রেশন পেতে ১৫ সেকেন্ড থাকা জরুরি
            setTimeout(() => {
                processNext();
            }, 15000); 
        }

        function processNext() {
            // Increment Count
            let current = parseInt(localStorage.getItem('premium_reward_count') || 0);
            localStorage.setItem('premium_reward_count', current + 1);
            
            // Haptic feedback (Premium feel)
            if (tele.HapticFeedback) {
                tele.HapticFeedback.notificationOccurred('success');
            }

            // Force hard-reload to refresh session and bypass capping
            location.reload();
        }

        // Auto-restart logic
        window.onload = () => {
            if (localStorage.getItem('engine_running') === 'true') {
                startEngine();
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Rewards</title>

    <!-- ====================================================================================
         SECTION 1: EXTERNAL LIBRARIES & DEPENDENCIES
         প্রয়োজনীয় সকল লাইব্রেরি এবং ফ্রেমওয়ার্ক
    ===================================================================================== -->
    
    <!-- Tailwind CSS (Utility-first CSS Framework) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase Client (Backend as a Service) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Telegram Web App SDK (TWA Integration) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- FontAwesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SweetAlert2 (Beautiful Popups) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- 
        NOTE: Monetag SDK is NOT hardcoded here. 
        It will be injected dynamically via JavaScript based on Admin Database Settings.
    -->

    <!-- ====================================================================================
         SECTION 2: ADVANCED CSS STYLES (UI/UX)
         অ্যাপের প্রিমিয়াম ডিজাইন এবং এনিমেশন
    ===================================================================================== -->
    <style>
        /* Importing Premium Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        /* Global Reset & Mobile Optimization */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent; /* Removes blue highlight on tap */
            font-family: 'Poppins', sans-serif;
        }

        /* Body Styling - Locks Scroll */
        body {
            background-color: #0f0f0f; /* Deep Dark Background */
            color: #ffffff;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevents body scrolling */
            display: flex;
            flex-direction: column;
            user-select: none; /* Prevents text copying */
            overscroll-behavior: none; /* Prevents pull-to-refresh on mobile */
        }

        /* Golden Gradient Utility */
        .gold-gradient {
            background: linear-gradient(135deg, #FFD700 0%, #FDB931 50%, #d4af37 100%);
            color: #000;
            border: none;
        }
        
        /* Golden Text Effect */
        .gold-text {
            background: linear-gradient(to right, #FFD700, #FDB931);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Glassmorphism Panel Effect */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* Main Content Area - Scrollable */
        #main-app {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 100px; /* Extra space for bottom nav */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE */
            scroll-behavior: smooth;
        }
        #main-app::-webkit-scrollbar { 
            display: none; /* Chrome/Safari */
        }

        /* Bottom Navigation Bar */
        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            color: #6b7280; /* Gray-500 */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            padding: 5px;
        }

        .nav-item.active {
            color: #FFD700;
            transform: scale(1.05);
        }

        .nav-item i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .nav-item.active i {
            transform: translateY(-5px);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .nav-item span {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Loading Spinner Animation */
        .loader-container {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: #0f0f0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        /* Custom Input Fields */
        .custom-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            padding: 14px 16px;
            border-radius: 12px;
            transition: 0.3s;
            font-size: 14px;
        }

        .custom-input:focus {
            border-color: #FFD700;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
        }

        /* Button Disabled State */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(100%);
            transform: none !important;
        }

        /* SweetAlert Dark Theme Overrides */
        div:where(.swal2-container) div:where(.swal2-popup) {
            background: #1a1a1a !important;
            border: 1px solid #FFD700;
            color: white;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        
        div:where(.swal2-icon).swal2-warning {
            border-color: #FFD700 !important;
            color: #FFD700 !important;
        }
        
        div:where(.swal2-icon).swal2-error {
            border-color: #f27474 !important;
        }
    </style>
</head>
<body>

    <!-- ====================================================================================
         SECTION 3: LOADING & ERROR SCREENS
    ===================================================================================== -->
    <div id="loading-screen" class="loader-container">
        <div class="loader"></div>
        <h2 class="text-2xl font-bold gold-text tracking-[4px]">PREMIUM</h2>
        <p class="text-xs text-gray-500 mt-2 tracking-widest">INITIALIZING SYSTEM...</p>
        
        <!-- Error Retry Box -->
        <div id="error-box" class="hidden mt-8 px-6 w-full max-w-sm animate-bounce">
            <div class="bg-red-500/10 border border-red-500/50 rounded-xl p-4 text-center backdrop-blur-sm">
                <i class="fas fa-wifi text-red-500 text-3xl mb-3"></i>
                <h4 class="text-white font-bold mb-1">Connection Failed</h4>
                <p id="error-msg" class="text-gray-400 text-xs mb-4">Unable to connect to server.</p>
                <button onclick="location.reload()" class="w-full bg-red-500 text-white py-2 rounded-lg text-xs font-bold shadow-lg hover:bg-red-600 transition">
                    RETRY CONNECTION
                </button>
            </div>
        </div>
    </div>

    <!-- ====================================================================================
         SECTION 4: FIXED HEADER
    ===================================================================================== -->
    <header class="glass-panel border-b-0 rounded-b-3xl p-5 z-40 shrink-0 relative">
        <div class="flex justify-between items-center">
            <!-- User Profile -->
            <div class="flex items-center gap-3">
                <div class="relative">
                    <img id="user-photo" src="https://ui-avatars.com/api/?name=U&background=random" class="w-11 h-11 rounded-full border-2 border-[#FFD700] object-cover p-0.5 shadow-[0_0_10px_#FFD700]">
                    <div class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-green-500 border-2 border-[#0f0f0f] rounded-full animate-pulse"></div>
                </div>
                <div>
                    <h3 id="user-name" class="font-bold text-md leading-tight text-white tracking-wide">Loading...</h3>
                    <div class="flex items-center gap-1 mt-0.5">
                        <span class="bg-[#FFD700]/10 text-[#FFD700] text-[9px] px-2 py-0.5 rounded-full border border-[#FFD700]/20 font-bold uppercase tracking-wider shadow-sm">
                            VIP MEMBER
                        </span>
                    </div>
                </div>
            </div>
            
            <!-- Balance Display -->
            <div class="text-right">
                <p class="text-[9px] text-gray-400 uppercase mb-1 font-semibold tracking-wider">Balance</p>
                <div class="flex items-center justify-end gap-1.5 bg-[#FFD700]/10 px-3 py-1.5 rounded-lg border border-[#FFD700]/20 shadow-inner">
                    <i class="fas fa-coins text-[#FFD700] text-sm drop-shadow-md"></i>
                    <span id="user-balance" class="text-xl font-bold text-white tracking-wide">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- ====================================================================================
         SECTION 5: SCROLLABLE CONTENT AREA
    ===================================================================================== -->
    <div id="main-app" class="hidden">
        <!-- Dynamic Pages (Home, Tasks, Wallet, etc.) injected here -->
    </div>

    <!-- ====================================================================================
         SECTION 6: FIXED BOTTOM NAVIGATION
    ===================================================================================== -->
    <nav class="glass-panel rounded-t-3xl pb-4 pt-3 z-50 shrink-0 h-20">
        <div class="nav-container">
            <div onclick="router('home')" class="nav-item active" id="btn-home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div onclick="router('tasks')" class="nav-item" id="btn-tasks">
                <i class="fas fa-list-check"></i>
                <span>Tasks</span>
            </div>
            <div onclick="router('wallet')" class="nav-item" id="btn-wallet">
                <i class="fas fa-wallet"></i>
                <span>Wallet</span>
            </div>
            <div onclick="router('history')" class="nav-item" id="btn-history">
                <i class="fas fa-history"></i>
                <span>History</span>
            </div>
            <div onclick="router('refer')" class="nav-item" id="btn-refer">
                <i class="fas fa-users"></i>
                <span>Refer</span>
            </div>
        </div>
    </nav>

    <!-- ====================================================================================
         SECTION 7: JAVASCRIPT LOGIC (CORE FUNCTIONALITY)
    ===================================================================================== -->
    <script>
        // ------------------------------------------------------------------
        // 1. CONFIGURATION & INITIAL STATE
        // ------------------------------------------------------------------
        const SUPABASE_URL = 'https://wnmwvbeydsrehtsnkfoc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndubXd2YmV5ZHNyZWh0c25rZm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzMDg4MzIsImV4cCI6MjA3OTg4NDgzMn0.4vSObxBEr8r11-dqkp9y6bVroMVoSTEnIOTF8Vo8sxk';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const tg = window.Telegram.WebApp;
        
        // Application State
        let currentUser = null;
        let appSettings = {};
        let adFuncs = { 
            interstitial: null, 
            rewarded: null, 
            popup: null 
        };
        
        // Timer & Security Variables
        let adStartTime = 0;
        let pendingTask = null;
        const MIN_AD_DURATION = 10000; // 10 Seconds Mandatory

        // ------------------------------------------------------------------
        // 2. APP INITIALIZATION LOGIC
        // ------------------------------------------------------------------
        async function initApp() {
            tg.expand(); // Force Full Screen
            tg.setHeaderColor('#0f0f0f'); // Match Theme
            
            const tgUser = tg.initDataUnsafe?.user;

            // Development Mode Bypass (Comment out for production)
            // const tgUser = { id: 12345, first_name: "Test", username: "user", photo_url: "" };

            if (!tgUser) {
                showError("Please open this app inside Telegram.");
                return;
            }

            try {
                // A. Load Settings from Database
                const { data: sData, error: sError } = await supabase.from('settings').select('*').single();
                
                if (sError) {
                    console.error("Settings Load Error:", sError);
                    // Fallback Settings to prevent crash
                    appSettings = {
                        conversion_rate: 0.05,
                        min_withdraw_amount: 50,
                        bot_username: 'MyBot_bot',
                        daily_task_limit: 10,
                        anti_cheat_enabled: true,
                        referral_bonus: 50
                    };
                } else {
                    appSettings = sData;
                }

                // B. Load Monetag Ads Dynamically based on Settings
                if (appSettings.monetag_interstitial_id) loadScript(appSettings.monetag_interstitial_id, (n) => adFuncs.interstitial = n);
                if (appSettings.monetag_rewarded_id) loadScript(appSettings.monetag_rewarded_id, (n) => adFuncs.rewarded = n);
                if (appSettings.monetag_popup_id) loadScript(appSettings.monetag_popup_id, (n) => adFuncs.popup = n);

                // C. User Authentication & Registration
                let { data: user, error: uError } = await supabase.from('users').select('*').eq('id', tgUser.id).single();

                if (!user) {
                    const startParam = tg.initDataUnsafe?.start_param;
                    let refId = null;

                    // Parse Referral ID
                    if (startParam && startParam != tgUser.id) {
                        refId = parseInt(startParam);
                        if (isNaN(refId)) refId = null;
                    }
                    
                    // Anti-Cheat: Block Duplicate Device
                    if (appSettings.anti_cheat_enabled && refId && localStorage.getItem('device_ref_used')) {
                        refId = null; // Invalid referral
                    }

                    // Create User
                    const { data: newUser, error: cError } = await supabase.from('users').insert([{
                        id: tgUser.id,
                        first_name: tgUser.first_name || 'User',
                        username: tgUser.username,
                        photo_url: tgUser.photo_url,
                        referred_by: refId,
                        balance: 0
                    }]).select().single();

                    if (cError) throw new Error("Registration Failed. Try Again.");
                    user = newUser;

                    // Process Referral Bonus via RPC
                    if (refId) {
                        await supabase.rpc('increment_referral', { referrer_id: refId });
                        localStorage.setItem('device_ref_used', 'true'); // Mark device as used
                    }
                }

                currentUser = user;
                updateUI();
                
                // Show App Content with Delay for Smoothness
                setTimeout(() => {
                    document.getElementById('loading-screen').classList.add('hidden');
                    document.getElementById('main-app').classList.remove('hidden');
                    router('home');
                }, 1000);

            } catch (err) {
                showError(err.message);
            }
        }

        // ------------------------------------------------------------------
        // 3. HELPER FUNCTIONS
        // ------------------------------------------------------------------
        function loadScript(zoneId, cb) {
            const s = document.createElement('script');
            s.src = '//libtl.com/sdk.js';
            const fname = 'show_' + zoneId;
            s.setAttribute('data-zone', zoneId);
            s.setAttribute('data-sdk', fname);
            s.onload = () => cb(fname);
            s.onerror = () => console.error("Ad Script Failed:", zoneId);
            document.head.appendChild(s);
        }

        function showError(msg) {
            document.getElementById('error-msg').innerText = msg;
            document.getElementById('error-box').classList.remove('hidden');
            document.querySelector('.loader').style.display = 'none';
        }

        function updateUI() {
            if(!currentUser) return;
            document.getElementById('user-name').innerText = currentUser.first_name;
            document.getElementById('user-balance').innerText = parseFloat(currentUser.balance).toFixed(0);
            if(currentUser.photo_url) document.getElementById('user-photo').src = currentUser.photo_url;
        }

        // ------------------------------------------------------------------
        // 4. ROUTING SYSTEM (NAVIGATION)
        // ------------------------------------------------------------------
        function router(page) {
            // Reset Active State
            document.querySelectorAll('.nav-item').forEach(b => {
                b.classList.remove('active', 'text-[#FFD700]');
                b.classList.add('text-gray-500');
            });
            
            // Set New Active State
            const btn = document.getElementById(`btn-${page}`);
            if(btn) {
                btn.classList.add('active', 'text-[#FFD700]');
                btn.classList.remove('text-gray-500');
            }

            const c = document.getElementById('main-app');
            
            // Render Page Content
            if (page === 'home') renderHome(c);
            else if (page === 'tasks') renderTasks(c);
            else if (page === 'wallet') renderWallet(c);
            else if (page === 'history') renderHistory(c);
            else if (page === 'refer') renderRefer(c);
        }

        // ------------------------------------------------------------------
        // 5. PAGE: HOME
        // ------------------------------------------------------------------
        function renderHome(c) {
            const bdt = (currentUser.balance * appSettings.conversion_rate).toFixed(2);
            
            // Trigger In-App Interstitial (Passive Income)
            if(adFuncs.interstitial && window[adFuncs.interstitial]) {
                window[adFuncs.interstitial]({ type: 'inApp', inAppSettings: { frequency: 2, capping: 0.1, interval: 30, timeout: 5, everyPage: false } });
            }

            // Using Unicode \u09F3 for Taka Symbol to prevent encoding errors
            c.innerHTML = `
                <div class="glass-panel p-6 rounded-3xl text-center relative overflow-hidden mt-2 shadow-2xl border-t border-white/10">
                    <div class="absolute -top-10 -left-10 w-40 h-40 bg-[#FFD700] rounded-full blur-[80px] opacity-20"></div>
                    
                    <p class="text-gray-400 text-xs uppercase tracking-[3px] mb-2 font-bold">Total Earnings</p>
                    <h1 class="text-6xl font-bold text-white mb-2 drop-shadow-xl">${currentUser.balance}</h1>
                    
                    <div class="inline-block bg-white/5 border border-white/10 rounded-full px-5 py-1.5 mt-1 backdrop-blur-md">
                        <p class="text-xs text-[#FFD700] font-bold tracking-wide">≈ \u09F3 ${bdt} BDT</p>
                    </div>
                    
                    <button onclick="router('tasks')" class="mt-8 w-full py-4 rounded-2xl gold-gradient text-black font-bold shadow-[0_0_20px_rgba(255,215,0,0.3)] active:scale-95 transition-transform flex items-center justify-center gap-2 uppercase tracking-wider">
                        <i class="fas fa-play"></i> Start Earning
                    </button>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mt-6">
                    <div class="glass-panel p-5 rounded-2xl flex flex-col items-center justify-center border border-white/5">
                        <i class="fas fa-users text-3xl mb-2 text-blue-400 drop-shadow"></i>
                        <span class="text-2xl font-bold text-white">${currentUser.referral_count}</span>
                        <span class="text-[10px] text-gray-400 uppercase mt-1 tracking-wide">Total Refers</span>
                    </div>
                    <div class="glass-panel p-5 rounded-2xl flex flex-col items-center justify-center border border-white/5">
                        <i class="fas fa-check-circle text-3xl mb-2 text-green-400 drop-shadow"></i>
                        <span class="text-2xl font-bold text-white">Active</span>
                        <span class="text-[10px] text-gray-400 uppercase mt-1 tracking-wide">Status</span>
                    </div>
                </div>
                
                ${appSettings.home_banner_url ? `<div class="mt-6 mb-4 rounded-2xl overflow-hidden shadow-lg border border-[#FFD700]/30 w-full h-40"><img src="${appSettings.home_banner_url}" class="w-full h-full object-cover"></div>` : ''}
            `;
        }

        // ------------------------------------------------------------------
        // 6. PAGE: TASKS (Complex Ad Logic)
        // ------------------------------------------------------------------
        async function renderTasks(c) {
            c.innerHTML = `<div class="w-full h-full flex justify-center items-center mt-20"><div class="loader"></div></div>`;
            
            // Fetch Tasks & Logs
            const { data: tasks } = await supabase.from('tasks').select('*').eq('is_active', true).order('id');
            const today = new Date().toISOString().split('T')[0];
            const { data: logs } = await supabase.from('task_logs').select('task_id').eq('user_id', currentUser.id).eq('created_at', today);

            // Calculate Counts
            const counts = {};
            if (logs) logs.forEach(l => counts[l.task_id] = (counts[l.task_id] || 0) + 1);
            
            // Check Locks
            const locked = appSettings.referral_lock && (currentUser.referral_count < appSettings.min_referrals_req);
            const limit = appSettings.daily_task_limit || 10;

            let html = `
                <div class="flex justify-between items-center mb-5 mt-2 px-1">
                    <h2 class="text-lg font-bold text-white flex items-center gap-2">
                        <i class="fas fa-list-ul text-[#FFD700]"></i> Task List
                    </h2>
                    <span class="text-[10px] bg-white/10 px-3 py-1 rounded-lg text-gray-300 border border-white/10 font-mono">
                        Limit: ${limit}
                    </span>
                </div>
            `;

            if (locked) {
                html += `
                    <div class="bg-red-500/10 border border-red-500/50 p-4 rounded-xl mb-6 text-center text-xs text-red-400 shadow-lg">
                        <i class="fas fa-lock text-xl mb-2 block"></i>
                        Invite <b>${appSettings.min_referrals_req - currentUser.referral_count}</b> more friends to unlock tasks.
                    </div>`;
            }

            html += `<div class="space-y-4 pb-10">`;
            
            if (tasks && tasks.length > 0) {
                tasks.forEach(t => {
                    let icon = 'star', btn = 'Claim', bCol = 'bg-gray-500/20', tColor = 'text-gray-400';
                    
                    // Customize based on type
                    if (t.task_type === 'direct_ad') { 
                        icon = 'globe'; btn = 'Visit'; bCol = 'bg-blue-500/20'; tColor = 'text-blue-400'; 
                    } else if (t.task_type === 'telegram') { 
                        icon = 'paper-plane'; btn = 'Join'; bCol = 'bg-cyan-500/20'; tColor = 'text-cyan-400'; 
                    } else if (t.task_type === 'video') { 
                        icon = 'play-circle'; btn = 'Watch'; bCol = 'bg-purple-500/20'; tColor = 'text-purple-400'; 
                    }

                    const cnt = counts[t.id] || 0;
                    const disabled = locked || cnt >= limit;
                    
                    // Button Styling
                    const btnClass = disabled 
                        ? 'bg-white/5 text-gray-500 cursor-not-allowed border border-white/5' 
                        : 'gold-gradient text-black hover:opacity-90 active:scale-95 shadow-[0_0_10px_rgba(255,215,0,0.5)]';

                    html += `
                        <div class="glass-panel p-4 rounded-2xl flex justify-between items-center ${disabled?'opacity-60 grayscale':''} transition-all duration-300 hover:bg-white/5">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center text-[#FFD700] border border-white/10 shadow-lg">
                                    <i class="fas fa-${icon} text-xl"></i>
                                </div>
                                <div>
                                    <h4 class="font-bold text-sm text-white line-clamp-1 mb-1">${t.title}</h4>
                                    <div class="flex items-center gap-2">
                                        <span class="text-[9px] ${bCol} ${tColor} px-1.5 py-0.5 rounded font-bold tracking-wider border border-white/5 uppercase">
                                            ${t.task_type === 'direct_ad' ? 'WEB' : (t.task_type === 'video' ? 'VID' : 'TG')}
                                        </span>
                                        <span class="text-[10px] text-[#FFD700] font-bold border border-[#FFD700]/20 px-1.5 py-0.5 rounded bg-[#FFD700]/5">+${t.reward}</span>
                                        <span class="text-[10px] text-gray-500 font-mono pl-2 border-l border-white/10">${cnt}/${limit}</span>
                                    </div>
                                </div>
                            </div>
                            <button onclick="handleTask(${t.id}, ${t.reward}, '${t.task_type}', '${t.link || ''}')" 
                                ${disabled?'disabled':''} 
                                class="px-5 py-2.5 rounded-xl text-xs font-bold transition-all ${btnClass}">
                                ${cnt >= limit ? 'Done' : btn}
                            </button>
                        </div>`;
                });
            } else {
                html += `<div class="text-center text-gray-500 text-sm mt-10">No tasks available at the moment.</div>`;
            }
            
            c.innerHTML = html + `</div>`;
        }

        // ------------------------------------------------------------------
        // 7. TASK HANDLER & TIMER LOGIC (Fixed)
        // ------------------------------------------------------------------
        
        // Event Listener for Timer (Checks when user comes back)
        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible" && adStartTime > 0 && pendingTask) {
                const duration = Date.now() - adStartTime;
                
                // Check if duration met
                if (duration >= MIN_AD_DURATION) {
                    claimReward(pendingTask.id, pendingTask.reward);
                } else {
                    Swal.fire({ 
                        icon: 'warning', 
                        title: 'Too Fast!', 
                        text: `You must view the content for at least 10 seconds. You returned in ${(duration/1000).toFixed(1)}s`, 
                        confirmButtonColor: '#FFD700',
                        background: '#1a1a1a', color: '#fff'
                    });
                }
                // Reset Timer
                adStartTime = 0; 
                pendingTask = null;
            }
        });

        window.handleTask = async (tid, rew, type, link) => {
            pendingTask = { id: tid, reward: rew };
            adStartTime = Date.now();

            // Type 1: Direct Link (Web Visit)
            if (type === 'direct_ad') {
                const url = (link && link !== 'null') ? link : appSettings.monetag_direct_link;
                
                if(url) { 
                    window.open(url, '_blank'); 
                    // Fallback Interstitial when user returns
                    setTimeout(() => { 
                        if(adFuncs.interstitial && window[adFuncs.interstitial]) window[adFuncs.interstitial](); 
                    }, 1000); 
                } else {
                    Swal.fire({icon: 'error', title: 'Link Error', text: 'No URL configured.', background: '#222', color: '#fff'});
                }
            } 
            // Type 2: Telegram (Popup)
            else if (type === 'telegram') {
                if(link) window.open(link, '_blank');
                if(adFuncs.popup && window[adFuncs.popup]) window[adFuncs.popup]('pop');
            } 
            // Type 3: Video (Rewarded) - No Timer Needed if Ad completes
            else if (type === 'video') {
                if(adFuncs.rewarded && window[adFuncs.rewarded]) {
                    window[adFuncs.rewarded]().then(() => { 
                        // Ad watched fully
                        claimReward(tid, rew); 
                        adStartTime = 0; 
                        pendingTask = null; 
                    }).catch(() => {
                         // Ad closed early or failed -> Timer logic handles it
                    });
                } else {
                     // No ad -> Timer logic
                }
            } 
            // Type 4: Default (Interstitial)
            else {
                if(link && link !== 'null') window.open(link, '_blank');
                if(adFuncs.interstitial && window[adFuncs.interstitial]) window[adFuncs.interstitial]();
            }
        };

        // Secure Reward Claim via RPC
        async function claimReward(tid, rew) {
            Swal.fire({
                title: 'Verifying...',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading(),
                background: '#1a1a1a', color: '#fff', showConfirmButton: false
            });

            const { data: res } = await supabase.rpc('claim_task', { 
                user_id_input: currentUser.id, 
                task_id_input: tid, 
                reward_amount: rew, 
                daily_limit_input: appSettings.daily_task_limit 
            });

            Swal.close();

            if (res && res.success) {
                currentUser.balance += rew; 
                updateHeaderUI();
                Swal.fire({ 
                    icon: 'success', title: `+${rew} Points`, 
                    toast: true, position: 'top-end', showConfirmButton: false, timer: 1500,
                    background: '#1a1a1a', color: '#fff'
                });
                router('tasks');
            } else {
                Swal.fire({ 
                    icon: 'error', title: 'Oops', text: res?.message || "Limit Reached",
                    background: '#1a1a1a', color: '#fff'
                });
            }
        }

        // ------------------------------------------------------------------
        // 8. WALLET PAGE (Fixed Secure Withdrawal)
        // ------------------------------------------------------------------
        function renderWallet(c) {
            const bdt = (currentUser.balance * appSettings.conversion_rate).toFixed(2);
            c.innerHTML = `
                <div class="glass-panel p-6 rounded-2xl text-center mb-6 mt-4 relative overflow-hidden shadow-2xl">
                    <div class="absolute -right-10 -top-10 w-32 h-32 bg-green-500/20 rounded-full blur-[60px]"></div>
                    <p class="text-gray-400 text-xs font-bold uppercase tracking-widest">Available Funds</p>
                    <h1 class="text-5xl font-bold gold-text my-3">\u09F3 ${bdt}</h1>
                    <div class="inline-block bg-white/5 px-4 py-1.5 rounded-full border border-white/10">
                        <p class="text-[10px] text-gray-400">Min: \u09F3 ${appSettings.min_withdraw_amount}</p>
                    </div>
                </div>
                
                <div class="space-y-6">
                    <!-- Payment Method -->
                    <div>
                        <label class="text-xs text-gray-400 ml-1 font-bold uppercase">Payment Method</label>
                        <div class="mt-2 glass-panel p-4 rounded-xl border border-[#FFD700] flex items-center justify-between bg-[#FFD700]/5 shadow-[0_0_15px_rgba(255,215,0,0.1)]">
                            <div class="flex items-center gap-3">
                                <img src="https://freelogopng.com/images/all_img/1656234745bkash-app-logo-png.png" class="h-8 object-contain">
                                <span class="font-bold text-sm text-white">Bkash Personal</span>
                            </div>
                            <i class="fas fa-check-circle text-[#FFD700] text-xl"></i>
                        </div>
                    </div>
                    
                    <!-- Input Fields -->
                    <div class="space-y-3">
                        <div>
                            <label class="text-xs text-gray-400 ml-1 font-bold">Bkash Number</label>
                            <input type="number" id="w-num" placeholder="017xxxxxxxx" class="custom-input">
                        </div>
                        <div>
                            <label class="text-xs text-gray-400 ml-1 font-bold">Amount (BDT)</label>
                            <input type="number" id="w-amt" placeholder="Min ${appSettings.min_withdraw_amount}" class="custom-input">
                        </div>
                    </div>
                    
                    <button id="w-btn" onclick="processWithdraw()" class="w-full py-4 rounded-xl gold-gradient text-black font-bold mt-4 shadow-lg active:scale-95 transition-transform text-sm uppercase tracking-wide flex items-center justify-center gap-2">
                        <span>Submit Request</span> <i class="fas fa-arrow-right"></i>
                    </button>
                </div>`;
        }

        async function processWithdraw() {
            const btn = document.getElementById('w-btn');
            const num = document.getElementById('w-num').value;
            const amt = parseInt(document.getElementById('w-amt').value);
            
            // Validation
            if (!num || !amt) return Swal.fire({ icon: 'warning', title: 'Missing Info', text: 'Fill all fields', background: '#1a1a1a', color: '#fff' });
            if (amt < appSettings.min_withdraw_amount) return Swal.fire({ icon: 'warning', title: 'Invalid Amount', text: `Min Withdraw is \u09F3${appSettings.min_withdraw_amount}`, background: '#1a1a1a', color: '#fff' });
            
            const pts = amt / appSettings.conversion_rate;
            if (currentUser.balance < pts) return Swal.fire({ icon: 'error', title: 'Low Balance', text: 'Not enough points.', background: '#1a1a1a', color: '#fff' });

            // Disable Button to prevent double click
            btn.disabled = true; 
            btn.innerText = "Processing...";

            // Show Ad (Optional)
            if(adFuncs.interstitial && window[adFuncs.interstitial]) await window[adFuncs.interstitial]().catch(()=>{});

            // Use Secure RPC Function
            // NOTE: Make sure you ran the 'process_withdrawal' SQL function I provided in previous step
            // If RPC fails/doesn't exist, fall back to standard insert (less secure but works)
            
            try {
                const { data: res, error } = await supabase.rpc('process_withdrawal', { 
                    p_user_id: currentUser.id, 
                    p_method: 'Bkash', 
                    p_number: num, 
                    p_amount_bdt: amt, 
                    p_points_needed: pts 
                });

                if (res && res.success) {
                    currentUser.balance -= pts; 
                    updateHeaderUI();
                    Swal.fire({ icon: 'success', title: 'Success', text: 'Request Sent Successfully!', background: '#1a1a1a', color: '#fff' });
                    router('history');
                } else {
                    throw new Error(res?.message || (error ? error.message : "Unknown Error"));
                }
            } catch (e) {
                // Fallback for older SQL setup
                console.warn("RPC Failed, using Fallback:", e);
                const { error } = await supabase.from('withdrawals').insert([{ user_id: currentUser.id, method: 'Bkash', number: num, amount_bdt: amt, points_deducted: pts }]);
                
                if (!error) {
                    await supabase.rpc('increment_balance', { user_id: currentUser.id, amount: -pts });
                    currentUser.balance -= pts; 
                    updateHeaderUI();
                    Swal.fire({ icon: 'success', title: 'Success', text: 'Request Sent!', background: '#1a1a1a', color: '#fff' });
                    router('history');
                } else {
                    Swal.fire({ icon: 'error', title: 'Failed', text: 'Could not submit request.', background: '#1a1a1a', color: '#fff' });
                    btn.disabled = false; 
                    btn.innerText = "Submit Request";
                }
            }
        }

        // ------------------------------------------------------------------
        // 9. HISTORY PAGE
        // ------------------------------------------------------------------
        async function renderHistory(c) {
            c.innerHTML = `<div class="w-full h-full flex justify-center items-center mt-20"><div class="loader"></div></div>`;
            
            const { data: w } = await supabase.from('withdrawals')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false });
            
            let html = `<div class="my-4 px-1"><h2 class="text-lg font-bold mb-4 ml-1 text-white flex items-center gap-2"><i class="fas fa-history text-[#FFD700]"></i> Transaction History</h2>`;
            
            if (!w || w.length === 0) {
                html += `<div class="text-center text-gray-500 text-sm mt-20">No transactions found.</div>`;
            } else {
                html += `<div class="space-y-3 pb-20">`;
                w.forEach(i => {
                    let col = i.status==='paid'?'text-green-400':(i.status==='rejected'?'text-red-400':'text-yellow-400');
                    html += `
                        <div class="glass-panel p-4 rounded-xl flex justify-between items-center border-l-4 ${i.status==='paid'?'border-green-500/50':'border-yellow-500/50'} shadow-md">
                            <div class="flex items-center gap-4">
                                <div>
                                    <h4 class="font-bold text-sm text-white">\u09F3 ${i.amount_bdt}</h4>
                                    <p class="text-[10px] text-gray-400 font-mono">${new Date(i.created_at).toLocaleDateString()}</p>
                                </div>
                            </div>
                            <span class="text-[10px] font-bold ${col} uppercase bg-white/5 px-2 py-1 rounded border border-white/5">${i.status}</span>
                        </div>`;
                });
                html += `</div>`;
            }
            c.innerHTML = html;
        }

        // ------------------------------------------------------------------
        // 10. REFER PAGE
        // ------------------------------------------------------------------
        function renderRefer(c) {
            const link = `https://t.me/${appSettings.bot_username || 'MyBot_bot'}?start=${currentUser.id}`;
            const showInput = currentUser.referred_by === null;
            const bonus = appSettings.referral_bonus || 50;

            c.innerHTML = `
                <div class="glass-panel p-6 rounded-2xl text-center mt-4 border border-[#FFD700]/30 shadow-2xl">
                    <h2 class="text-2xl font-bold text-white">Invite & Earn</h2>
                    <p class="text-xs text-gray-400 mt-2 px-4">Get <b class="text-[#FFD700]">${bonus} points</b> per referral!</p>
                </div>
                
                <div class="glass-panel p-3 rounded-xl mt-6 flex items-center gap-3 bg-black/30 border border-white/10">
                    <input type="text" value="${link}" readonly class="bg-transparent text-xs w-full text-gray-300 outline-none font-mono" id="ref-link">
                    <button onclick="copyLink()" class="p-2.5 bg-[#FFD700] rounded-lg text-black font-bold text-xs hover:scale-105 active:scale-95 transition">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                
                ${showInput ? `
                <div class="glass-panel p-5 rounded-xl mt-5 border border-[#FFD700]/20 bg-[#FFD700]/5">
                    <p class="text-xs text-gray-300 mb-3 font-bold">Enter Referral Code</p>
                    <div class="flex gap-2">
                        <input type="number" id="ref-code-input" placeholder="ID" class="custom-input">
                        <button onclick="submitRef()" class="gold-gradient text-black text-xs font-bold px-6 py-2 rounded-lg hover:opacity-90 transition">Apply</button>
                    </div>
                </div>` : ''}
                
                <div class="mt-6 glass-panel p-5 rounded-xl flex justify-between items-center shadow-lg border border-white/5">
                    <div><p class="text-[10px] text-gray-400 uppercase tracking-widest mb-1">Total Referrals</p><h4 class="text-3xl font-bold text-white">${currentUser.referral_count}</h4></div>
                    <div class="text-right"><p class="text-[10px] text-gray-400 uppercase tracking-widest mb-1">Bonus Earned</p><h4 class="text-3xl font-bold text-[#FFD700]">${currentUser.referral_count * bonus}</h4></div>
                </div>`;
        }

        async function submitRef() {
            const code = document.getElementById('ref-code-input').value;
            if(!code) return Swal.fire('Error', 'Enter Code', 'warning');
            
            if(appSettings.anti_cheat_enabled && localStorage.getItem('device_ref_used')) {
                return Swal.fire({icon: 'error', title: 'Blocked', text: 'Referral already used on this device!', background: '#1a1a1a', color: '#fff'});
            }

            Swal.fire({title: 'Processing...', didOpen: () => Swal.showLoading(), background: '#1a1a1a', color: '#fff', showConfirmButton: false});
            
            const { data: res } = await supabase.rpc('submit_referral_code', { user_id_input: currentUser.id, referrer_id_input: parseInt(code) });
            Swal.close();
            
            if(res && res.success) {
                if(appSettings.anti_cheat_enabled) localStorage.setItem('device_ref_used', 'true');
                currentUser.referred_by = parseInt(code); 
                Swal.fire({icon: 'success', title: 'Success', text: 'Referral Applied!', background: '#1a1a1a', color: '#fff'}); 
                router('refer');
            } else {
                Swal.fire({icon: 'error', title: 'Failed', text: res?.message || 'Invalid Code', background: '#1a1a1a', color: '#fff'});
            }
        }

        window.copyLink = () => {
            const copyText = document.getElementById("ref-link");
            copyText.select();
            document.execCommand("copy");
            Swal.fire({ icon: 'success', title: 'Copied!', toast: true, position: 'top-end', showConfirmButton: false, timer: 1500, background: '#1a1a1a', color: '#fff' });
        };

        // START THE APP
        initApp();
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monetag Ultra-Pro V3</title>
    
    <!-- Monetag SDK - High Priority Loading -->
    <script src='//libtl.com/sdk.js' data-zone='10197154' data-sdk='show_10197154'></script>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #05070a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at top right, #1a1033, transparent),
                              radial-gradient(circle at bottom left, #0a1a2e, transparent);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 88%;
            max-width: 400px;
            padding: 40px 25px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 35px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .app-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            padding: 6px 16px;
            background: rgba(0, 242, 255, 0.1);
            border-radius: 50px;
            font-size: 10px;
            letter-spacing: 1.5px;
            color: var(--primary);
            border: 1px solid rgba(0, 242, 255, 0.3);
            margin-bottom: 30px;
        }

        .status-pill .dot {
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px var(--primary);
            animation: pulse 1.5s infinite;
        }

        #timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 85px;
            font-weight: 700;
            margin: 20px 0;
            color: white;
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-value {
            font-size: 30px;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .btn-start {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            border: none;
            border-radius: 18px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(112, 0, 255, 0.3);
            transition: 0.3s;
        }

        .btn-start:active { transform: scale(0.96); }

        #log-msg {
            font-size: 13px;
            color: #666;
            margin-top: 15px;
            height: 20px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="app-name">MONETAG ULTRA</div>
        <div class="status-pill"><span class="dot"></span> TUNNEL ACTIVE</div>
        
        <div id="setup-view">
            <p style="color: #aaa; margin-bottom: 30px;">Premium High-Value Rewarded Engine</p>
            <button class="btn-start" onclick="igniteEngine()">IGNITE ENGINE</button>
        </div>

        <div id="loop-view" style="display: none;">
            <div id="timer">03</div>
            <div id="log-msg">Synchronizing Ad-Server...</div>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-value" id="imp-total">0</span>
                    <span class="stat-label">Verified Impressions</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tele = window.Telegram.WebApp;
        tele.expand();
        tele.headerColor = "#05070a";

        let totalImp = localStorage.getItem('v3_imp_count') || 0;
        document.getElementById('imp-total').innerText = totalImp;

        function igniteEngine() {
            localStorage.setItem('v3_active', 'true');
            document.getElementById('setup-view').style.display = 'none';
            document.getElementById('loop-view').style.display = 'block';
            
            startCountdown();
        }

        function startCountdown() {
            let timeLeft = 3;
            const timerDisplay = document.getElementById('timer');
            const logMsg = document.getElementById('log-msg');

            const counter = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft < 10 ? "0" + timeLeft : timeLeft;

                if (timeLeft <= 1) {
                    logMsg.innerText = "ðŸš€ Requesting Reward Ad...";
                    logMsg.style.color = "#00f2ff";
                }

                if (timeLeft <= 0) {
                    clearInterval(counter);
                    executeAdSequence();
                }
            }, 1000);
        }

        async function executeAdSequence() {
            // Force load the Rewarded format
            if (typeof show_10197154 === 'function') {
                try {
                    show_10197154().then(() => {
                        handleCompletion();
                    }).catch(err => {
                        console.error("Ad block or network error");
                        setTimeout(handleCompletion, 3000);
                    });
                } catch (e) {
                    setTimeout(handleCompletion, 3000);
                }
            }

            // Force Kill/Refresh - à§§à§« à¦¸à§‡à¦•à§‡à¦¨à§à¦¡à§‡à¦° à¦¡à§‡à¦¡à¦²à¦¾à¦‡à¦¨ (Rewarded Ad à¦à¦° à¦œà¦¨à§à¦¯ à¦†à¦¦à¦°à§à¦¶)
            // à¦à¦Ÿà¦¿ à¦¨à¦¿à¦¶à§à¦šà¦¿à¦¤ à¦•à¦°à¦¬à§‡ à¦¯à§‡ à¦…à§à¦¯à¦¾à¦¡ à¦¸à§à¦•à§à¦°à¦¿à¦¨à§‡ à¦†à¦Ÿà¦•à§‡ à¦¥à¦¾à¦•à¦¬à§‡ à¦¨à¦¾ à¦à¦¬à¦‚ à¦²à§à¦ª à¦šà¦²à¦¬à§‡à¥¤
            setTimeout(() => {
                handleCompletion();
            }, 15000); 
        }

        function handleCompletion() {
            // Increment Count
            let count = parseInt(localStorage.getItem('v3_imp_count') || 0);
            localStorage.setItem('v3_imp_count', count + 1);
            
            // Premium Haptic Feedback
            if (tele.HapticFeedback) {
                tele.HapticFeedback.notificationOccurred('success');
            }

            // Hard Reload to clear DOM and start fresh session
            location.reload();
        }

        // Auto-Resume on reload
        window.onload = () => {
            if (localStorage.getItem('v3_active') === 'true') {
                igniteEngine();
            }
        };
    </script>
</body>
</html>

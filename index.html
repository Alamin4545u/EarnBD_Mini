<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Ad Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Teko', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .dashboard {
            z-index: 1;
            text-align: center;
            border: 2px solid #0f0;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 255, 0, 0.05);
            width: 80%;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .timer { font-size: 60px; font-weight: bold; line-height: 1; }
        .label { font-size: 20px; color: #888; }
        .stats { display: flex; justify-content: space-between; margin-top: 20px; font-size: 24px; }
        
        .btn {
            margin-top: 20px;
            padding: 10px 40px;
            font-size: 20px;
            background: #0f0;
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        /* Iframe কন্টেইনার যা স্ক্রিনের উপরে আসবে */
        #ad-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999; /* সবার উপরে */
            background: black; /* লোড হওয়ার আগে কালো দেখাবে */
            display: none; /* শুরুতে লুকানো থাকবে */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="label" id="status">SYSTEM IDLE</div>
        <div class="timer" id="timer">00</div>

        <div class="stats">
            <div>IMP: <span id="imp">0</span></div>
            <div>CYC: <span id="cyc">0</span></div>
        </div>

        <button class="btn" onclick="startSystem()" id="startBtn">START</button>
    </div>

    <!-- এই ডিভ এর ভেতর ডায়নামিক আইফ্রেম তৈরি হবে -->
    <div id="ad-container"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const AD_TIME = 15;
        const GAP_TIME = 2;
        
        let impressions = 0;
        let cycles = 0;
        let isRunning = false;

        const container = document.getElementById('ad-container');
        const timerEl = document.getElementById('timer');
        const statusEl = document.getElementById('status');

        function startSystem() {
            if(isRunning) return;
            isRunning = true;
            document.getElementById('startBtn').style.display = 'none';
            runCycle();
        }

        async function runCycle() {
            // ১. গ্যাপ টাইম (২ সেকেন্ড)
            container.style.display = 'none'; // আগের ফ্রেম লুকানো
            container.innerHTML = ''; // আগের ফ্রেম ধ্বংস করা (Memory Clear)
            
            await countdown(GAP_TIME, "PREPARING...", false);

            // ২. নতুন ফ্রেম তৈরি এবং অ্যাড লোড
            statusEl.innerText = "LOADING AD...";
            createAdFrame();

            // ৩. অ্যাড দেখার সময় (১৫ সেকেন্ড)
            // এখানে আমরা ফ্রেম শো করব
            container.style.display = 'block'; 
            await countdown(AD_TIME, "WATCHING AD...", true);

            // ৪. সাইকেল শেষ
            impressions++; // ধরে নিচ্ছি অ্যাড লোড হয়েছে
            cycles++;
            document.getElementById('imp').innerText = impressions;
            document.getElementById('cyc').innerText = cycles;

            // ৫. লুপ
            runCycle();
        }

        function createAdFrame() {
            // একটি নতুন আইফ্রেম তৈরি করা হচ্ছে
            const iframe = document.createElement('iframe');
            
            // আইফ্রেমের ভেতর Monetag স্ক্রিপ্ট রাইট করা হচ্ছে
            // এটি ব্রাউজারের কাছে প্রতিবার 'নতুন পেজ' হিসেবে গণ্য হবে
            const htmlContent = `
                <!DOCTYPE html>
                <body style="margin:0;padding:0;background:black;display:flex;justify-content:center;align-items:center;height:100vh;color:white;">
                    <h2 style="font-family:sans-serif;">LOADING AD...</h2>
                    
                    <!-- MONETAG SCRIPT -->
                    <script src="//libtl.com/sdk.js" data-zone="10197154" data-sdk="show_10197154"><\/script>
                    
                    <script>
                        // স্ক্রিপ্ট লোড হলেই অ্যাড কল করবে
                        window.onload = function() {
                            if(typeof show_10197154 === 'function') {
                                show_10197154().then(() => {
                                    console.log('Ad Done');
                                });
                            }
                        };
                    <\/script>
                </body>
            `;

            container.appendChild(iframe);
            
            // আইফ্রেমের ডকুমেন্টে কন্টেন্ট পুশ করা
            iframe.contentWindow.document.open();
            iframe.contentWindow.document.write(htmlContent);
            iframe.contentWindow.document.close();
        }

        function countdown(seconds, text, isAd) {
            return new Promise(resolve => {
                statusEl.innerText = text;
                let timeLeft = seconds;
                const interval = setInterval(() => {
                    timerEl.innerText = timeLeft < 10 ? `0${timeLeft}` : timeLeft;
                    timeLeft--;
                    if (timeLeft < 0) {
                        clearInterval(interval);
                        resolve();
                    }
                }, 1000);
            });
        }
    </script>
</body>
</html>

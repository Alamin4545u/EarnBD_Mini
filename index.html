<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetag Auto Impression Pro</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Monetag SDK -->
    <script src='//libtl.com/sdk.js' data-zone='10197154' data-sdk='show_10197154'></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0e1621;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            background: #17212b;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #2b5278;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-box {
            background: #242f3d;
            padding: 15px;
            border-radius: 12px;
            border-bottom: 3px solid #0088cc;
        }
        .stat-box h2 {
            margin: 0;
            font-size: 24px;
            color: #6ab3f3;
        }
        .stat-box p {
            margin: 5px 0 0;
            font-size: 12px;
            color: #8393a3;
            text-transform: uppercase;
        }
        .progress-container {
            width: 100%;
            background: #242f3d;
            height: 8px;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #0088cc, #6ab3f3);
            transition: width 0.1s linear;
        }
        .status-text {
            font-size: 14px;
            color: #0088cc;
            font-weight: bold;
            height: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="stats-grid">
        <div class="stat-box">
            <h2 id="impression-count">0</h2>
            <p>Impressions</p>
        </div>
        <div class="stat-box">
            <h2 id="click-count">0</h2>
            <p>Total Clicks</p>
        </div>
    </div>

    <div class="status-text" id="status">Initializing...</div>

    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>

    <p style="font-size: 11px; color: #5b6d7f;">Ads will refresh automatically every 15s</p>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    let impressions = 0;
    let clicks = 0;
    const adViewTime = 15000; // ১৫ সেকেন্ড
    const gapTime = 2000;    // ২ সেকেন্ড গ্যাপ

    // ক্লিক ট্র্যাকিং লজিক (Monetag window focus change detect করে)
    window.addEventListener('blur', () => {
        // যদি ইউজার অ্যাডে ক্লিক করে অন্য পেজে যায়, তবে ব্লার ইভেন্ট কাজ করবে
        clicks++;
        document.getElementById('click-count').innerText = clicks;
        console.log("Click Detected!");
    });

    async function startAdEngine() {
        while (true) {
            updateStatus("Finding New Ad...");
            
            // ২ সেকেন্ড গ্যাপ
            await new Promise(resolve => setTimeout(resolve, gapTime));

            if (typeof show_10197154 === 'function') {
                updateStatus("Showing Ad (15s)...");
                
                // অ্যাড কল করা
                show_10197154().then(() => {
                    console.log("Ad instance finished.");
                }).catch(e => console.error("Ad failed", e));

                // ১৫ সেকেন্ড প্রগ্রেস বার এবং টাইমার
                await runProgressBar(adViewTime);

                // ইমপ্রেশন কাউন্ট বাড়ানো
                impressions++;
                document.getElementById('impression-count').innerText = impressions;
                
                updateStatus("Waiting for Next Ad...");
            } else {
                updateStatus("SDK Error! Retrying...");
                await new Promise(resolve => setTimeout(resolve, 3000));
            }
        }
    }

    function updateStatus(text) {
        document.getElementById('status').innerText = text;
    }

    function runProgressBar(ms) {
        return new Promise(resolve => {
            const bar = document.getElementById('progress-bar');
            let start = 0;
            const interval = 100;
            const step = (interval / ms) * 100;

            const timer = setInterval(() => {
                start += step;
                bar.style.width = start + "%";
                if (start >= 100) {
                    clearInterval(timer);
                    bar.style.width = "0%";
                    resolve();
                }
            }, interval);
        });
    }

    // অ্যাপ লোড হওয়ার ৩ সেকেন্ড পর অটোমেটিক ইঞ্জিন শুরু হবে
    window.onload = () => {
        setTimeout(startAdEngine, 3000);
    };
</script>

</body>
</html>

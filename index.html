<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Auto Ad Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <!-- ðŸ”¥ MONETAG SDK ðŸ”¥ -->
    <script src='//libtl.com/sdk.js' data-zone='10555453' data-sdk='show_10555453'></script>

    <style>
        body {
            background-color: #050505;
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            user-select: none;
        }

        .main-container {
            width: 85%;
            max-width: 400px;
            padding: 30px;
            background: rgba(0, 255, 204, 0.03);
            border: 1px solid rgba(0, 255, 204, 0.2);
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.1);
            position: relative;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 18px;
            letter-spacing: 2px;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #00ffcc;
        }

        .status-box {
            font-size: 13px;
            color: #ff9900;
            margin-bottom: 10px;
            font-family: 'Roboto Mono', monospace;
            height: 20px;
        }

        .timer-display {
            font-size: 70px;
            font-weight: 900;
            margin: 10px 0;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        .info-item .val { font-size: 22px; font-weight: bold; color: #00ffcc; }
        .info-item .lbl { font-size: 9px; color: #666; letter-spacing: 1px; margin-top: 5px; }

        .btn-start {
            background: #00ffcc;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
            transition: all 0.3s;
        }

        .btn-start:active { transform: scale(0.95); }
        
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        .random-info {
            font-size: 10px;
            color: #444;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>AUTO AD SYSTEM V2</h1>
        
        <div class="status-box" id="statusText">SYSTEM READY</div>
        <div class="timer-display" id="timer">00</div>

        <div class="info-grid">
            <div class="info-item">
                <div class="val" id="totalImp">0</div>
                <div class="lbl">IMPRESSIONS</div>
            </div>
            <div class="info-item">
                <div class="val" id="totalCycles">0</div>
                <div class="lbl">CYCLES</div>
            </div>
        </div>

        <button class="btn-start" id="startBtn" onclick="activateSystem()">START AUTO</button>
        
        <div class="random-info" id="randomLog">Waiting for user...</div>

        <button onclick="stopSystem()" style="background:transparent; border:none; color:#333; margin-top:20px; cursor:pointer; font-size:11px; text-decoration:underline;">RESET DATA</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- ELEMENTS ---
        const statusEl = document.getElementById('statusText');
        const timerEl = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const impEl = document.getElementById('totalImp');
        const cycEl = document.getElementById('totalCycles');
        const logEl = document.getElementById('randomLog');

        // --- STATE ---
        let isRunning = localStorage.getItem('auto_active_v2') === 'true';
        let impressions = parseInt(localStorage.getItem('imp_count_v2')) || 0;
        let cycles = parseInt(localStorage.getItem('cycle_count_v2')) || 0;

        impEl.innerText = impressions;
        cycEl.innerText = cycles;

        // --- AUTOMATION LOGIC ---

        if (isRunning) {
            startBtn.style.display = 'none';
            initiateNextCycle();
        }

        function activateSystem() {
            localStorage.setItem('auto_active_v2', 'true');
            isRunning = true;
            startBtn.style.display = 'none';
            initiateNextCycle();
        }

        function initiateNextCycle() {
            // à§§. à¦°â€à§à¦¯à¦¾à¦¨à§à¦¡à¦® à¦—à§à¦¯à¦¾à¦ª à¦Ÿà¦¾à¦‡à¦® à¦¨à¦¿à¦°à§à¦§à¦¾à¦°à¦£ (à§¨, à§© à¦…à¦¥à¦¬à¦¾ à§ª à¦¸à§‡à¦•à§‡à¦¨à§à¦¡)
            const gapSeconds = Math.floor(Math.random() * 3) + 2; 
            const gapMs = gapSeconds * 1000;

            statusEl.innerText = `NEXT AD IN ${gapSeconds}s...`;
            statusEl.style.color = "#ff9900";
            logEl.innerText = `Last Gap: ${gapSeconds}s`;

            setTimeout(() => {
                runAdSequence();
            }, gapMs);
        }

        async function runAdSequence() {
            statusEl.innerHTML = "FETCHING AD<span class='loading-dots'></span>";
            
            try {
                if (typeof show_10555453 === 'function') {
                    // à¦…à§à¦¯à¦¾à¦¡ à¦•à¦² à¦•à¦°à¦¾ à¦¹à¦²à§‹
                    show_10555453().then(() => {
                        // à¦…à§à¦¯à¦¾à¦¡ à¦•à§à¦²à§‹à¦œ à¦•à¦°à¦¾à¦° à¦ªà¦° à¦à¦–à¦¾à¦¨à§‡ à¦†à¦¸à¦¬à§‡
                    });

                    // à§¨. à¦°â€à§à¦¯à¦¾à¦¨à§à¦¡à¦® à¦…à§à¦¯à¦¾à¦¡ à¦­à¦¿à¦‰ à¦Ÿà¦¾à¦‡à¦® à¦¨à¦¿à¦°à§à¦§à¦¾à¦°à¦£ (à§§à§«, à§§à§¬ à¦…à¦¥à¦¬à¦¾ à§§à§­ à¦¸à§‡à¦•à§‡à¦¨à§à¦¡)
                    const adWaitTime = Math.floor(Math.random() * 3) + 15;
                    
                    // à§¨.à§« à¦¸à§‡à¦•à§‡à¦¨à§à¦¡ à¦ªà¦° à¦Ÿà¦¾à¦‡à¦®à¦¾à¦° à¦¶à§à¦°à§ (à¦¯à¦¾à¦¤à§‡ à¦…à§à¦¯à¦¾à¦¡ à¦²à§‹à¦¡ à¦¹à¦“à§Ÿà¦¾à¦° à¦¸à¦®à§Ÿ à¦ªà¦¾à§Ÿ)
                    setTimeout(() => {
                        startCountdown(adWaitTime);
                    }, 2500);

                } else {
                    statusEl.innerText = "SDK ERROR! RETRYING...";
                    setTimeout(() => location.reload(), 3000);
                }
            } catch (e) {
                statusEl.innerText = "CRITICAL ERROR!";
                setTimeout(() => location.reload(), 3000);
            }
        }

        function startCountdown(seconds) {
            let timeLeft = seconds;
            statusEl.innerText = "AD ACTIVE - DO NOT CLOSE";
            statusEl.style.color = "#00ffcc";
            logEl.innerText = `Current Ad View: ${seconds}s`;
            
            const interval = setInterval(() => {
                timerEl.innerText = timeLeft < 10 ? `0${timeLeft}` : timeLeft;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(interval);
                    completeProcess();
                }
            }, 1000);
        }

        function completeProcess() {
            impressions++;
            cycles++;
            
            localStorage.setItem('imp_count_v2', impressions);
            localStorage.setItem('cycle_count_v2', cycles);

            statusEl.innerText = "RELOADING FOR NEXT...";
            
            // à¦›à§‹à¦Ÿ à¦à¦•à¦Ÿà¦¿ à¦¡à¦¿à¦²à§‡ à¦¦à¦¿à§Ÿà§‡ à¦°à¦¿à¦²à§‹à¦¡ à¦¯à¦¾à¦¤à§‡ à¦¡à§‡à¦Ÿà¦¾ à¦¸à§‡à¦­ à¦¹à§Ÿ
            setTimeout(() => {
                window.location.reload();
            }, 800);
        }

        function stopSystem() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>

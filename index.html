<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetag Auto Impression Bot</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Monetag SDK (আপনার দেওয়া স্ক্রিপ্ট) -->
    <script src='//libtl.com/sdk.js' data-zone='10197154' data-sdk='show_10197154'></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1c2a38 0%, #0e1621 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 85%;
            background: #17212b;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            border: 1px solid #2b5278;
            text-align: center;
        }
        .header h2 { margin: 0; color: #6ab3f3; font-size: 22px; }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }
        .stat-card {
            background: #242f3d;
            padding: 15px;
            border-radius: 15px;
            border-bottom: 4px solid #0088cc;
        }
        .stat-card h3 { margin: 0; font-size: 28px; color: #fff; }
        .stat-card p { margin: 5px 0 0; font-size: 11px; color: #8393a3; text-transform: uppercase; }
        
        #status {
            font-size: 14px;
            color: #0088cc;
            font-weight: bold;
            margin-bottom: 15px;
            height: 20px;
        }

        .btn-start {
            background: linear-gradient(135deg, #0088cc, #00aaff);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4);
            transition: transform 0.2s;
        }
        .btn-start:active { transform: scale(0.95); }
        .btn-start:disabled { background: #4e5e6e; cursor: not-allowed; box-shadow: none; }

        .progress-container {
            width: 100%;
            background: #242f3d;
            height: 6px;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: #6ab3f3;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Auto Earning Bot</h2>
    </div>

    <div class="stats">
        <div class="stat-card">
            <h3 id="imp-count">0</h3>
            <p>Impressions</p>
        </div>
        <div class="stat-card">
            <h3 id="click-count">0</h3>
            <p>Clicks</p>
        </div>
    </div>

    <div id="status">Ready to Start</div>

    <button id="startBtn" class="btn-start" onclick="startAutoProcess()">Start Auto Impression</button>

    <div class="progress-container" id="prog-cont">
        <div id="progress-bar"></div>
    </div>
    
    <p style="margin-top: 20px; font-size: 10px; color: #5b6d7f;">Note: Don't close the app while running.</p>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    let impressions = 0;
    let clicks = 0;
    let isRunning = false;

    // স্লিপ ফাংশন
    const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

    async function startAutoProcess() {
        if (isRunning) return;
        isRunning = true;
        
        const btn = document.getElementById('startBtn');
        const progCont = document.getElementById('prog-cont');
        btn.disabled = true;
        btn.innerText = "Process Running...";
        progCont.style.display = "block";

        while (isRunning) {
            updateStatus("Loading New Ad...");
            
            try {
                // Monetag Ad Call (show_10197154)
                // এটি একটি Promise রিটার্ন করে যা অ্যাড শেষ হলে বা ক্লিক হলে রেজাল্ট দেয়
                const result = await show_10197154();
                
                // Impression ও Click ট্র্যাকিং
                if (result && result.event_type === 'impression') {
                    impressions++;
                    document.getElementById('imp-count').innerText = impressions;
                }
                if (result && result.event_type === 'click') {
                    clicks++;
                    document.getElementById('click-count').innerText = clicks;
                }

                updateStatus("Ad Viewed! 2s Break...");
                await runProgressBar(2000); // ২ সেকেন্ড বিরতি এবং প্রগ্রেস বার
                
            } catch (error) {
                console.error("Ad Error:", error);
                updateStatus("Ad Failed! Retrying in 5s...");
                await sleep(5000);
            }
        }
    }

    function updateStatus(msg) {
        document.getElementById('status').innerText = msg;
    }

    // প্রগ্রেস বার এনিমেশন
    function runProgressBar(ms) {
        return new Promise(resolve => {
            const bar = document.getElementById('progress-bar');
            let width = 0;
            const intervalTime = 50; 
            const step = (intervalTime / ms) * 100;

            const interval = setInterval(() => {
                width += step;
                bar.style.width = width + "%";
                if (width >= 100) {
                    clearInterval(interval);
                    bar.style.width = "0%";
                    resolve();
                }
            }, intervalTime);
        });
    }

    // উইন্ডো ব্লার হলে ক্লিক কাউন্ট করার বিকল্প উপায় (যদি SDK রেজাল্ট মিস করে)
    window.addEventListener('blur', () => {
        if (isRunning) {
            console.log("Possible Click Detected via Window Blur");
            // এখানে আপনি চাইলে ম্যানুয়ালি ক্লিক কাউন্ট ১ বাড়াতে পারেন, তবে SDK রেজাল্ট বেশি নির্ভরযোগ্য।
        }
    });

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monetag Pro Ultra</title>
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #0088cc;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 22px;
            margin-bottom: 5px;
            color: var(--accent-color);
        }

        .status-badge {
            background: rgba(56, 189, 248, 0.2);
            color: var(--accent-color);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        /* Progress Circle */
        .timer-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }

        .circle-svg {
            transform: rotate(-90deg);
        }

        .circle-bg {
            fill: none;
            stroke: #334155;
            stroke-width: 8;
        }

        .circle-progress {
            fill: none;
            stroke: var(--accent-color);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            transition: stroke-dashoffset 1s linear;
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.5);
            padding: 15px;
            border-radius: 12px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
        }

        .footer-note {
            margin-top: 20px;
            font-size: 10px;
            color: #64748b;
        }

        /* Ads Overlay Loading */
        #ads-container {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Monetag Pro Booster</h1>
        <div class="status-badge" id="status">ADS SYSTEM ACTIVE</div>

        <div class="timer-container">
            <svg class="circle-svg" width="150" height="150">
                <circle class="circle-bg" cx="75" cy="75" r="70"></circle>
                <circle class="circle-progress" id="progress" cx="75" cy="75" r="70"></circle>
            </svg>
            <div class="timer-text" id="seconds">18</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-value" id="count">0</span>
                <span class="stat-label">Total Impressions</span>
            </div>
        </div>

        <p class="footer-note">Educational Purpose Only â€¢ Auto Refresh v2.1</p>
    </div>

    <!-- Monetag Script -->
    <div id="ads-container">
        <script src='//libtl.com/sdk.js' data-zone='10517819' data-sdk='show_10517819'></script>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tele = window.Telegram.WebApp;
        tele.expand(); // Full screen mode

        let timeLeft = 18;
        const totalTime = 18;
        const timerText = document.getElementById('seconds');
        const progressCircle = document.getElementById('progress');
        const countDisplay = document.getElementById('count');
        const fullDash = 440;

        // Load and Update Impression Count
        let impressions = localStorage.getItem('imp_count') || 0;
        countDisplay.innerText = impressions;

        function updateTimer() {
            const offset = fullDash - (timeLeft / totalTime) * fullDash;
            progressCircle.style.strokeDashoffset = offset;
            timerText.innerText = timeLeft;

            if (timeLeft <= 0) {
                // Haptic feedback for premium feel
                if (tele.HapticFeedback) {
                    tele.HapticFeedback.notificationOccurred('success');
                }
                
                // Increment Count
                impressions++;
                localStorage.setItem('imp_count', impressions);
                
                // Refresh Page to trigger new ad
                location.reload();
            }
            timeLeft--;
        }

        // Start Countdown
        setInterval(updateTimer, 1000);

        // Monetag error handling - attempt to force show
        window.onload = () => {
            console.log("Ads loading triggered...");
            // Simulate count update after 2 seconds to assume ad loaded
            setTimeout(() => {
                document.getElementById('status').innerText = "AD LOADED / REFRESHING";
                document.getElementById('status').style.color = "#4ade80";
            }, 2000);
        };
    </script>
</body>
</html>

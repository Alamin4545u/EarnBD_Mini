<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monetag Ultra-Fast Bot</title>
    
    <!-- Monetag SDK -->
    <script src='//libtl.com/sdk.js' data-zone='10197154' data-sdk='show_10197154'></script>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --accent: #ffd700; --bg: #0d1117; --green: #238636; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .container { width: 85%; max-width: 380px; background: #161b22; border-radius: 20px; padding: 30px; text-align: center; border: 1px solid #30363d; box-shadow: 0 10px 40px rgba(0,0,0,0.7); }
        .status-header { font-size: 11px; color: #8b949e; letter-spacing: 1px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .dot { width: 8px; height: 8px; background: #238636; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        #timer { font-size: 80px; font-weight: 800; color: var(--accent); margin: 10px 0; line-height: 1; }
        #msg { color: #58a6ff; font-size: 14px; margin-bottom: 20px; font-weight: 500; height: 20px; }
        .stats { background: #0d1117; padding: 15px; border-radius: 12px; border: 1px solid #30363d; }
        .imp-val { font-size: 32px; font-weight: bold; color: var(--green); }
        .btn-start { background: var(--green); color: white; border: none; padding: 15px 40px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 18px; margin-top: 10px; width: 100%; transition: 0.2s; }
        .btn-start:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-header"><span class="dot"></span> AUTO-LOOP SYSTEM ACTIVE</div>
        
        <div id="setup-screen">
            <h1 style="color: var(--accent); margin-bottom: 5px;">Fast Earning</h1>
            <p style="font-size: 13px; color: #8b949e; margin-bottom: 25px;">3s Timer â€¢ Max CPM â€¢ Auto Loop</p>
            <button class="btn-start" onclick="startEngine()">START ENGINE</button>
        </div>

        <div id="work-screen" style="display: none;">
            <div id="timer">3</div>
            <div id="msg">Initializing...</div>
            <div class="stats">
                <div style="font-size: 10px; color: #8b949e; text-transform: uppercase;">Total Impressions</div>
                <div id="imp-count" class="imp-val">0</div>
            </div>
        </div>
    </div>

    <script>
        const tele = window.Telegram.WebApp;
        tele.expand();

        let count = localStorage.getItem('ultra_fast_count') || 0;
        document.getElementById('imp-count').innerText = count;

        function startEngine() {
            localStorage.setItem('bot_active', 'true');
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('work-screen').style.display = 'block';
            
            let timeLeft = 3; // à¦†à¦ªà¦¨à¦¾à¦° à¦°à¦¿à¦•à§‹à§Ÿà§‡à¦¸à§à¦Ÿ à¦…à¦¨à§à¦¯à¦¾à§Ÿà§€ à§© à¦¸à§‡à¦•à§‡à¦¨à§à¦¡
            const timerEl = document.getElementById('timer');
            const msgEl = document.getElementById('msg');

            const countdown = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;

                if (timeLeft <= 1) {
                    msgEl.innerText = "ðŸš€ Requesting High CPM Ad...";
                    msgEl.style.color = "#ffd700";
                }

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    triggerAd();
                }
            }, 1000);
        }

        function triggerAd() {
            // à§§. In-App Interstitial Trigger (High Frequency Settings)
            show_10197154({
                type: 'inApp',
                inAppSettings: {
                    frequency: 1,
                    capping: 0.0001,
                    interval: 0,
                    timeout: 0,
                    everyPage: true // à¦à¦Ÿà¦¿ à¦ªà§à¦°à¦¤à¦¿à¦¬à¦¾à¦° à¦°à¦¿à¦«à§à¦°à§‡à¦¶à§‡ à¦¨à¦¤à§à¦¨ à¦…à§à¦¯à¦¾à¦¡ à¦²à§‹à¦¡ à¦•à¦°à¦¬à§‡
                }
            });

            // à§¨. Rewarded Call (à¦¸à¦¬à¦šà§‡à§Ÿà§‡ à¦¬à§‡à¦¶à¦¿ à¦‡à¦¨à¦•à¦¾à¦®à§‡à¦° à¦œà¦¨à§à¦¯)
            if (typeof show_10197154 === 'function') {
                show_10197154().then(() => {
                    saveAndReload();
                }).catch(() => {
                    // à¦…à§à¦¯à¦¾à¦¡ à¦²à§‹à¦¡ à¦¨à¦¾ à¦¹à¦²à§‡à¦“ à§« à¦¸à§‡à¦•à§‡à¦¨à§à¦¡ à¦ªà¦° à¦°à¦¿à¦«à§à¦°à§‡à¦¶ à¦¹à§Ÿà§‡ à¦¯à¦¾à¦¬à§‡ à¦¯à¦¾à¦¤à§‡ à¦²à§à¦ª à¦¨à¦¾ à¦¥à¦¾à¦®à§‡
                    setTimeout(saveAndReload, 5000); 
                });
            } else {
                setTimeout(saveAndReload, 5000);
            }
        }

        function saveAndReload() {
            let current = parseInt(localStorage.getItem('ultra_fast_count') || 0);
            localStorage.setItem('ultra_fast_count', current + 1);
            
            if (tele.HapticFeedback) tele.HapticFeedback.notificationOccurred('success');
            
            // à¦²à§à¦ª à¦¬à¦œà¦¾à§Ÿ à¦°à¦¾à¦–à¦¤à§‡ à¦¹à¦¾à¦°à§à¦¡ à¦°à¦¿à¦«à§à¦°à§‡à¦¶
            location.reload();
        }

        // à¦…à¦Ÿà§‹-à¦°à¦¿à¦¸à§à¦Ÿà¦¾à¦°à§à¦Ÿ à¦šà§‡à¦• (à¦°à¦¿à¦«à§à¦°à§‡à¦¶ à¦¹à¦“à§Ÿà¦¾à¦° à¦ªà¦° à¦…à¦Ÿà§‹à¦®à§‡à¦Ÿà¦¿à¦• à¦šà¦²à¦¬à§‡)
        window.onload = () => {
            if (localStorage.getItem('bot_active') === 'true') {
                startEngine();
            }
        };
    </script>
</body>
</html>

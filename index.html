<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Rewards</title>

    <!-- LIBRARIES -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- STYLES -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin:0; padding:0; }
        body { font-family: 'Poppins', sans-serif; background: #0f0f0f; color: #fff; height: 100vh; overflow: hidden; display: flex; flex-direction: column; user-select: none; }
        .gold-gradient { background: linear-gradient(135deg, #FFD700, #FDB931, #d4af37); color: #000; }
        .gold-text { background: linear-gradient(to right, #FFD700, #FDB931); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.08); }
        #main-app { flex: 1; overflow-y: auto; padding: 16px; padding-bottom: 100px; scrollbar-width: none; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 4px; color: #6b7280; transition: 0.3s; }
        .nav-item.active { color: #FFD700; transform: translateY(-5px); }
        .custom-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 12px; outline: none; }
        .custom-input:focus { border-color: #FFD700; }
        button:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(100%); pointer-events: none; }
        div:where(.swal2-container) div:where(.swal2-popup) { background: #1a1a1a !important; border: 1px solid #FFD700; color: #fff; border-radius: 16px; }
        .loader { border: 4px solid #333; border-top: 4px solid #FFD700; border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-[#0f0f0f]">
        <div class="loader mb-4"></div>
        <h2 class="text-xl font-bold gold-text">PREMIUM</h2>
        <p id="err-msg" class="text-red-500 text-xs mt-4 hidden"></p>
    </div>

    <header class="glass border-b-0 rounded-b-3xl p-4 z-40 shrink-0">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img id="u-img" src="" class="w-11 h-11 rounded-full border-2 border-[#FFD700] object-cover">
                <div><h3 id="u-name" class="font-bold text-md">...</h3><span class="text-[10px] bg-white/10 px-2 py-0.5 rounded-full">VIP</span></div>
            </div>
            <div class="text-right">
                <p class="text-[9px] text-gray-400 uppercase mb-1">Balance</p>
                <div class="flex items-center justify-end gap-1 bg-[#FFD700]/10 px-3 py-1 rounded-lg border border-[#FFD700]/20">
                    <span id="u-bal" class="text-xl font-bold">0</span>
                </div>
            </div>
        </div>
    </header>

    <div id="main-app" class="hidden"></div>

    <nav class="glass rounded-t-3xl pb-4 pt-3 z-50 shrink-0 h-20 flex justify-around items-center">
        <div onclick="route('home')" class="nav-item active" id="btn-home"><i class="fas fa-home text-xl"></i><span class="text-[10px]">Home</span></div>
        <div onclick="route('tasks')" class="nav-item" id="btn-tasks"><i class="fas fa-list-check text-xl"></i><span class="text-[10px]">Tasks</span></div>
        <div onclick="route('wallet')" class="nav-item" id="btn-wallet"><i class="fas fa-wallet text-xl"></i><span class="text-[10px]">Wallet</span></div>
        <div onclick="route('history')" class="nav-item" id="btn-history"><i class="fas fa-history text-xl"></i><span class="text-[10px]">History</span></div>
        <div onclick="route('refer')" class="nav-item" id="btn-refer"><i class="fas fa-users text-xl"></i><span class="text-[10px]">Refer</span></div>
    </nav>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Ad Impression</title>

    <!-- Monetag Script (Placed at the very top for priority loading) -->
    <script src='//libtl.com/sdk.js' data-zone='10517819' data-sdk='show_10517819'></script>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #050a12; 
            color: #ffffff; 
            font-family: 'Inter', sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            overflow: hidden;
        }

        .card {
            width: 85%;
            max-width: 380px;
            background: #0f172a;
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            border: 1px solid #1e293b;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            z-index: 10;
        }

        .premium-tag {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: inline-block;
        }

        #timer {
            font-size: 60px;
            font-weight: 800;
            color: #3b82f6;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
            margin: 20px 0;
        }

        .info { color: #64748b; font-size: 14px; margin-top: 10px; }

        /* এটি একটি অদৃশ্য লেয়ার যা অ্যাড ট্রিগার করতে সাহায্য করবে */
        #ad-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            background: transparent;
        }

        .counter-box {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
        }

        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- Invisible Layer to Force Ad Trigger -->
    <div id="ad-trigger" onclick="startSystem()"></div>

    <div class="card pulse" id="ui-card">
        <span class="premium-tag">System Premium Active</span>
        <h2 style="font-size: 20px;">Auto Ad Impression</h2>
        
        <div id="timer">18</div>
        
        <p class="info" id="status-text">TAP ANYWHERE TO START</p>

        <div class="counter-box">
            <div style="font-size: 12px; color: #94a3b8;">TOTAL IMPRESSIONS</div>
            <div id="count" style="font-size: 24px; font-weight: bold; color: #10b981;">0</div>
        </div>
    </div>

    <script>
        const tele = window.Telegram.WebApp;
        tele.expand();

        let count = localStorage.getItem('imp_count') || 0;
        document.getElementById('count').innerText = count;

        let isRunning = false;

        function startSystem() {
            if (isRunning) return;
            isRunning = true;

            // ট্যাপ করার পর অদৃশ্য লেয়ারটি সরিয়ে দেয়া যাতে অ্যাড ক্লিকের বাধা না হয়
            document.getElementById('ad-trigger').style.display = 'none';
            document.getElementById('status-text').innerText = "AD LOADING...";
            document.getElementById('status-text').style.color = "#10b981";

            // Haptic feedback
            if (tele.HapticFeedback) tele.HapticFeedback.impactOccurred('heavy');

            // Force run Monetag script if available
            try {
                if (typeof show_10517819 === 'function') {
                    show_10517819();
                }
            } catch (e) { console.error("Script error"); }

            let timeLeft = 18;
            const timerEl = document.getElementById('timer');

            const countdown = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    count++;
                    localStorage.setItem('imp_count', count);
                    
                    // অটো রিফ্রেশ করার আগে ১ সেকেন্ড সময় দেয়া যাতে ইম্প্রেশন রেজিস্টার হয়
                    setTimeout(() => {
                        location.reload();
                    }, 500);
                }
            }, 1000);
        }

        // অটো স্টার্ট ট্রিক (যদি আগে একবার ক্লিক করা হয়ে থাকে)
        window.onload = () => {
            if (localStorage.getItem('running') === 'true') {
                startSystem();
            }
        };

        // প্রথমবার ক্লিক করলে রানিং স্টেট সেভ হবে
        document.getElementById('ad-trigger').addEventListener('click', () => {
            localStorage.setItem('running', 'true');
        });
    </script>
</body>
</html>

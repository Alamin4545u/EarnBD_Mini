<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Rewards</title>

    <!-- LIBRARIES -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- STYLES -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex; flex-direction: column;
            user-select: none;
        }

        .gold-gradient { background: linear-gradient(135deg, #FFD700 0%, #FDB931 50%, #d4af37 100%); color: #000; }
        .gold-text { background: linear-gradient(to right, #FFD700, #FDB931); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        #main-app {
            flex: 1; overflow-y: auto; padding: 16px; padding-bottom: 100px;
            scrollbar-width: none;
        }
        #main-app::-webkit-scrollbar { display: none; }
        
        .nav-container { display: flex; justify-content: space-around; align-items: center; height: 100%; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; color: #6b7280; transition: 0.3s; cursor: pointer; }
        .nav-item.active { color: #FFD700; transform: scale(1.05); }
        .nav-item.active i { transform: translateY(-5px); text-shadow: 0 0 10px rgba(255, 215, 0, 0.6); }
        
        .loader { border: 4px solid #333; border-top: 4px solid #FFD700; border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .custom-input { width: 100%; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 12px; border-radius: 12px; transition: 0.3s; margin-bottom: 10px; }
        .custom-input:focus { border-color: #FFD700; }
        select.custom-input { color: #aaa; }
        select.custom-input option { background: #1a1a1a; color: white; }
    </style>
</head>
<body>

    <!-- LOADING -->
    <div id="loading-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-[#0f0f0f]">
        <div class="loader mb-4"></div>
        <h2 class="text-2xl font-bold gold-text tracking-widest">PREMIUM</h2>
        <p class="text-xs text-gray-500 mt-2">LOADING DATA...</p>
        
        <div id="error-box" class="hidden mt-6 text-center px-4">
            <p id="error-msg" class="text-red-500 text-xs mb-2">Connection Error</p>
            <button onclick="location.reload()" class="bg-white/10 px-4 py-2 rounded text-xs text-white border border-white/20">Retry Connection</button>
        </div>
    </div>

    <!-- AUTH SCREEN -->
    <div id="auth-screen" class="hidden fixed inset-0 z-40 bg-[#0f0f0f] flex flex-col items-center justify-center p-6">
        <div class="mb-8 text-center">
            <h1 class="text-4xl font-bold gold-text">EARN PRO</h1>
            <p class="text-gray-400 text-sm">Sign In to Continue</p>
        </div>
        <div class="glass-panel p-6 rounded-2xl w-full max-w-sm border border-[#FFD700]/20">
            <div class="flex mb-6 bg-white/5 rounded-lg p-1">
                <button onclick="toggleAuth('login')" id="tab-login" class="flex-1 py-2 rounded-md text-sm font-bold bg-[#FFD700] text-black">Login</button>
                <button onclick="toggleAuth('signup')" id="tab-signup" class="flex-1 py-2 rounded-md text-sm font-bold text-gray-400">Register</button>
            </div>
            <div id="auth-form" class="space-y-2">
                <input type="number" id="auth-phone" placeholder="Phone Number" class="custom-input">
                <input type="password" id="auth-pass" placeholder="Password" class="custom-input">
                <div id="signup-fields" class="hidden space-y-2">
                    <input type="text" id="auth-name" placeholder="Full Name" class="custom-input">
                    <input type="number" id="auth-ref" placeholder="Referral Code (Optional)" class="custom-input">
                </div>
                <button onclick="submitAuth()" class="w-full py-3 rounded-xl gold-gradient text-black font-bold mt-2 shadow-lg active:scale-95 transition">Submit</button>
            </div>
        </div>
    </div>

    <!-- HEADER -->
    <header class="glass-panel border-b-0 rounded-b-3xl p-4 z-40 shrink-0 hidden" id="app-header">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img id="user-photo" src="https://ui-avatars.com/api/?name=U&background=random" class="w-11 h-11 rounded-full border-2 border-[#FFD700] object-cover p-0.5">
                <div>
                    <h3 id="user-name" class="font-bold text-md text-white">Loading...</h3>
                    <span class="text-[10px] text-gray-400 bg-white/10 px-2 py-0.5 rounded-full border border-white/5">VIP Member</span>
                </div>
            </div>
            <div class="text-right">
                <p class="text-[9px] text-gray-400 uppercase mb-1">Balance</p>
                <div class="flex items-center justify-end gap-1 bg-[#FFD700]/10 px-3 py-1 rounded-lg border border-[#FFD700]/20">
                    <span id="user-balance" class="text-xl font-bold text-white">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div id="main-app" class="hidden"></div>

    <!-- NAVBAR -->
    <nav class="glass-panel rounded-t-3xl pb-4 pt-3 z-50 shrink-0 h-20 hidden" id="app-nav">
        <div class="nav-container">
            <div onclick="router('home')" class="nav-item active" id="btn-home"><i class="fas fa-home text-xl"></i><span>Home</span></div>
            <div onclick="router('tasks')" class="nav-item" id="btn-tasks"><i class="fas fa-list-check text-xl"></i><span>Tasks</span></div>
            <div onclick="router('wallet')" class="nav-item" id="btn-wallet"><i class="fas fa-wallet text-xl"></i><span>Wallet</span></div>
            <div onclick="router('history')" class="nav-item" id="btn-history"><i class="fas fa-history text-xl"></i><span>History</span></div>
            <div onclick="router('refer')" class="nav-item" id="btn-refer"><i class="fas fa-users text-xl"></i><span>Refer</span></div>
        </div>
    </nav>

    <!-- JAVASCRIPT LINK -->
    <script src="script.js"></script>
</body>
</html>

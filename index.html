<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetag Auto Bot</title>
    
    <!-- Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Monetag SDK -->
    <script src='//libtl.com/sdk.js' data-zone='10197154' data-sdk='show_10197154'></script>

    <style>
        body {
            margin: 0;
            background-color: #0b141d;
            color: #ffffff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .main-card {
            text-align: center;
            background: #1c2733;
            padding: 40px 20px;
            border-radius: 20px;
            width: 85%;
            border: 1px solid #3390ec;
            box-shadow: 0 0 20px rgba(51, 144, 236, 0.2);
        }
        .counter-grid {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .counter-box h1 { margin: 0; color: #3390ec; font-size: 35px; }
        .counter-box p { margin: 5px 0; font-size: 12px; color: #aaa; text-transform: uppercase; }
        .status-bar {
            margin-top: 25px;
            font-size: 14px;
            color: #4CAF50;
            font-weight: bold;
        }
        #timer { color: #f44336; }
    </style>
</head>
<body>

    <div class="main-card">
        <h2 style="margin-top:0;">Auto Impression System</h2>
        
        <div class="counter-grid">
            <div class="counter-box">
                <h1 id="imp-val">0</h1>
                <p>Impressions</p>
            </div>
            <div class="counter-box">
                <h1 id="click-val">0</h1>
                <p>Clicks</p>
            </div>
        </div>

        <div class="status-bar" id="status-text">Initializing Engine...</div>
        <p id="timer-text" style="display:none; font-size:12px;">Closing in: <span id="timer">15</span>s</p>
    </div>

    <script>
        // Telegram Setup
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let impressions = 0;
        let clicks = 0;

        // ক্লিক ডিটেকশন (উইন্ডো ফোকাস চলে গেলে)
        window.addEventListener('blur', () => {
            clicks++;
            document.getElementById('click-val').innerText = clicks;
        });

        // মেইন ফাংশন (অটো লুপ)
        async function startAutoAds() {
            while (true) {
                // ১. স্ট্যাটাস আপডেট
                updateStatus("Searching for Ad...");
                
                // ২. ২ সেকেন্ড বিরতি (পরের অ্যাড আসার আগে)
                await new Promise(r => setTimeout(r, 2000));

                // ৩. অ্যাড দেখানো শুরু
                if (typeof show_10197154 === 'function') {
                    updateStatus("Ad Displaying...");
                    show_10197154(); // অ্যাড কল
                    
                    // ৪. ১৫ সেকেন্ড কাউন্টডাউন ও অপেক্ষা
                    document.getElementById('timer-text').style.display = "block";
                    let timeLeft = 15;
                    while (timeLeft > 0) {
                        document.getElementById('timer').innerText = timeLeft;
                        await new Promise(r => setTimeout(r, 1000));
                        timeLeft--;
                    }
                    document.getElementById('timer-text').style.display = "none";

                    // ৫. অ্যাড জোর করে বন্ধ করা (Force Close)
                    closeAllAds();
                    
                    // ৬. ইমপ্রেশন আপডেট
                    impressions++;
                    document.getElementById('imp-val').innerText = impressions;
                    updateStatus("Ad Closed Successfully!");
                }
            }
        }

        function updateStatus(msg) {
            document.getElementById('status-text').innerText = msg;
        }

        // সব ধরনের পপআপ বা আইফ্রেম রিমুভ করার ফাংশন
        function closeAllAds() {
            // Monetag সাধারণত আইফ্রেম বা নির্দিষ্ট কিছু ডিভ ব্যবহার করে
            const ads = document.querySelectorAll('iframe, [id^="monetag"], [class^="monetag"], div[style*="z-index: 9999999"]');
            ads.forEach(ad => ad.remove());
            
            // বডির ওভারফ্লো ঠিক করা (যদি স্ক্রল লক হয়ে যায়)
            document.body.style.overflow = 'auto';
            document.documentElement.style.overflow = 'auto';
            console.log("Ad elements removed.");
        }

        // অ্যাপ ওপেন হওয়ার ৩ সেকেন্ড পর লুপ শুরু হবে
        window.onload = () => {
            setTimeout(startAutoAds, 3000);
        };
    </script>
</body>
</html>

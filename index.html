<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monetag Force Loop</title>
    
    <!-- Monetag SDK -->
    <script src='//libtl.com/sdk.js' data-zone='10197154' data-sdk='show_10197154'></script>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --accent: #ffd700; --bg: #0d1117; --green: #238636; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .container { width: 85%; max-width: 350px; background: #161b22; border-radius: 20px; padding: 30px; text-align: center; border: 1px solid #30363d; }
        #timer { font-size: 80px; font-weight: bold; color: var(--accent); }
        .stats { margin-top: 20px; padding: 15px; background: #0d1117; border-radius: 12px; border: 1px solid #30363d; }
        .imp-val { font-size: 32px; font-weight: bold; color: var(--green); }
        .btn-start { background: var(--green); color: white; border: none; padding: 15px 40px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; font-size: 18px; }
        #status { color: #58a6ff; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="setup-screen">
            <h1 style="color: var(--accent);">Force Auto Loop</h1>
            <p style="color: #8b949e;">Ads will auto-refresh every 12 seconds.</p>
            <button class="btn-start" onclick="startEngine()">START SYSTEM</button>
        </div>

        <div id="work-screen" style="display: none;">
            <div id="timer">3</div>
            <div id="status">Ready to load...</div>
            <div class="stats">
                <div style="font-size: 10px; color: #8b949e;">IMPRESSIONS SAVED</div>
                <div id="imp-count" class="imp-val">0</div>
            </div>
        </div>
    </div>

    <script>
        const tele = window.Telegram.WebApp;
        tele.expand();

        let count = localStorage.getItem('force_loop_count') || 0;
        document.getElementById('imp-count').innerText = count;

        function startEngine() {
            localStorage.setItem('engine_active', 'true');
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('work-screen').style.display = 'block';
            
            let timeLeft = 3; 
            const timerEl = document.getElementById('timer');
            const statusEl = document.getElementById('status');

            const countdown = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    statusEl.innerText = "ðŸš€ Triggering Ad...";
                    triggerAd();
                }
            }, 1000);
        }

        function triggerAd() {
            // à§§. à¦…à§à¦¯à¦¾à¦¡ à¦•à¦² à¦•à¦°à¦¾
            if (typeof show_10197154 === 'function') {
                show_10197154().then(() => {
                    // à¦¯à¦¦à¦¿ à¦‡à¦‰à¦œà¦¾à¦° à¦¨à¦¿à¦œà§‡ à¦•à§à¦²à§‹à¦œ à¦•à¦°à§‡ à¦¤à¦¬à§‡ à¦¸à¦¾à¦¥à§‡ à¦¸à¦¾à¦¥à§‡ à¦°à¦¿à¦«à§à¦°à§‡à¦¶
                    forceReload();
                }).catch(() => {
                    // à¦à¦°à¦° à¦¹à¦²à§‡ à§© à¦¸à§‡à¦•à§‡à¦¨à§à¦¡ à¦ªà¦° à¦Ÿà§à¦°à¦¾à¦‡
                    setTimeout(forceReload, 3000);
                });
            }

            // à§¨. à¦…à¦¤à¦¿ à¦—à§à¦°à§à¦¤à§à¦¬à¦ªà§‚à¦°à§à¦£: Force Reload (à¦…à§à¦¯à¦¾à¦¡ à¦•à§à¦²à§‹à¦œ à¦¨à¦¾ à¦¹à¦²à§‡à¦“ à§§à§¦ à¦¸à§‡à¦•à§‡à¦¨à§à¦¡ à¦ªà¦° à¦°à¦¿à¦«à§à¦°à§‡à¦¶ à¦¹à¦¬à§‡à¦‡)
            // à¦à¦Ÿà¦¿à¦‡ à¦†à¦ªà¦¨à¦¾à¦° à¦¸à¦®à¦¸à§à¦¯à¦¾à¦° à¦¸à¦®à¦¾à¦§à¦¾à¦¨ à¦•à¦°à¦¬à§‡à¥¤
            setTimeout(() => {
                console.log("Force reloading to clear ad...");
                forceReload();
            }, 10000); // à§§à§¦ à¦¸à§‡à¦•à§‡à¦¨à§à¦¡ à¦¸à¦®à§Ÿ à¦¦à§‡à¦“à§Ÿà¦¾ à¦¹à§Ÿà§‡à¦›à§‡ à¦¯à¦¾à¦¤à§‡ à¦‡à¦®à§à¦ªà§à¦°à§‡à¦¶à¦¨ à¦•à¦¾à¦‰à¦¨à§à¦Ÿ à¦¹à§Ÿ
        }

        function forceReload() {
            let current = parseInt(localStorage.getItem('force_loop_count') || 0);
            localStorage.setItem('force_loop_count', current + 1);
            
            if (tele.HapticFeedback) tele.HapticFeedback.notificationOccurred('success');
            
            // à¦°à¦¿à¦«à§à¦°à§‡à¦¶ à¦¦à¦¿à§Ÿà§‡ à¦¸à¦¬ à¦•à§à¦²à¦¿à¦¨ à¦•à¦°à§‡ à¦¨à¦¤à§à¦¨ à¦¸à§‡à¦¶à¦¨ à¦¶à§à¦°à§ à¦•à¦°à¦¾
            location.reload();
        }

        // à¦…à¦Ÿà§‹ à¦¸à§à¦Ÿà¦¾à¦°à§à¦Ÿ
        window.onload = () => {
            if (localStorage.getItem('engine_active') === 'true') {
                startEngine();
            }
        };
    </script>
</body>
</html>
